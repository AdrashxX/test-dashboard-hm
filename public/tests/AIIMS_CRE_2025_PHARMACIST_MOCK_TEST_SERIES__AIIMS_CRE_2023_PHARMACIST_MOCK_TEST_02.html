<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AIIMS CRE 2023 PHARMACIST MOCK TEST 02</title>
<style>
:root{--bg:#f6f7fb;--card:#fff;--border:#e6eaf3;--text:#0b192d;--muted:#6b7280;--blue:#2b8ef6;--blue2:#0ea5e9;--green:#22c55e;--red:#ef4444;--purple:#7c3aed;--shadow:0 2px 12px rgba(2,6,23,.06)}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
/* Top bar */
.top{background:#fff;border-bottom:1px solid var(--border);padding:12px 18px;display:flex;align-items:center;gap:12px}
.bcrumb{font-weight:700} .bchip{margin-left:10px;background:#eef2ff;border:1px solid #c7d2fe;color:#374151;border-radius:8px;padding:3px 8px;font-weight:700}
.tsp{flex:1} .timer{background:#eef2ff;border:1px solid #c7d2fe;padding:4px 10px;border-radius:8px;font-weight:700}
/* Main layout */
.main{display:grid;grid-template-columns:1fr 340px;gap:16px;max-width:1200px;margin:0 auto;padding:16px}
.card{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
/* Question header row (marking + timer + review) */
.qhdr{display:flex;align-items:center;gap:10px;padding:12px 16px;border-bottom:1px solid var(--border)}
.pill{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-weight:700}
.pill.green{background:#ecfdf5;border-color:#bbf7d0;color:#166534} .pill.red{background:#fee2e2;border-color:#fecaca;color:#991b1b}
.qwrap{padding:16px}
.qid{color:#6b7280;font-size:13px;margin-bottom:6px}
.qtext{font-weight:700;line-height:1.6;margin:6px 0 14px 0}
.opt{display:flex;align-items:center;gap:10px;border:1px solid var(--border);border-radius:10px;padding:12px;margin:10px 0;background:#fff;cursor:pointer;transition:box-shadow .15s,border-color .15s}
.rdot{width:16px;height:16px;border-radius:50%;border:2px solid #cbd5e1;background:#fff}
.opt.selected{border-color:var(--blue);box-shadow:0 0 0 3px rgba(43,142,246,.15)}
/* bottom actions */
.bottom{display:flex;justify-content:space-between;gap:10px;padding:12px 16px;border-top:1px solid var(--border);background:#fff}
.btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
.btn.ghost{background:#f8fafc}
.btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
/* Sidebar */
.sidebar{padding:12px}
.user{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.uav{width:44px;height:44px;border-radius:50%;background:#fee2e2;color:#7f1d1d;font-weight:800;display:flex;align-items:center;justify-content:center}
.uname{font-weight:700}
.stat{border-top:1px solid var(--border);padding-top:10px;margin-top:6px}
.statrow{display:flex;align-items:center;gap:8px;margin:8px 0;color:#111827}
.sdot{width:10px;height:10px;border-radius:50%}
.sgreen{background:#22c55e}.sred{background:#ef4444}.sgrey{background:#94a3b8}.spurple{background:#7c3aed}
.palet{margin-top:10px;border-top:1px solid var(--border);padding-top:12px}
.palgrid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.p{height:40px;border:1px solid var(--border);border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700}
.p.active{outline:2px solid var(--purple)} .p.answered{background:#ecfdf5;border-color:#bbf7d0} .p.not-answered{background:#fee2e2;border-color:#fecaca}
.subwrap{position:sticky;bottom:0;background:#fff;padding-top:12px}
.submit{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--blue);background:var(--blue);color:#fff;font-weight:800;cursor:pointer}
/* Result screen */
.result{display:none;max-width:760px;margin:16px auto}
.rbox{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:18px}
.score{font-weight:900;font-size:36px;color:var(--blue);text-align:center}
.subtle{text-align:center;color:#6b7280}
.sol{border:1px solid var(--border);border-radius:10px;padding:12px;margin:12px 0}
.sol .ok{background:#ecfdf5;border:1px solid #bbf7d0;border-radius:8px;padding:8px;margin:6px 0}
.sol .bad{background:#fee2e2;border:1px solid #fecaca;border-radius:8px;padding:8px;margin:6px 0}
@media(max-width:1000px){.main{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="top">
    <div class="bcrumb">AIIMS CRE 2023 PHARMACIST MOCK TEST 02</div>
    <span class="bchip">Non Pharma</span>
    <div class="tsp"></div>
    <div class="timer">Time Left: <span id="timer">--:--</span></div>
  </div>

  <div id="exam" class="main">
    <!-- Center paper -->
    <section class="card">
      <div class="qhdr">
        <div class="pill green">+4</div>
        <div class="pill red">-1</div>
        <div style="flex:1"></div>
        <button class="btn ghost" onclick="toggleReview()">★ Mark for review</button>
      </div>

      <div class="qwrap">
        <div class="qid" id="qid">Question-1</div>
        <div class="qtext" id="qtext"></div>
        <div id="opts"></div>
      </div>

      <div class="bottom">
        <button class="btn ghost" onclick="prevQ()">‹ Previous</button>
        <div style="display:flex;gap:8px">
          <button class="btn ghost" onclick="clearResp()">Clear Response</button>
          <button class="btn primary" onclick="saveNext()">Save & Next ›</button>
        </div>
      </div>
    </section>

    <!-- Right sidebar -->
    <aside class="card sidebar">
      <div class="user">
        <div class="uav">H</div>
        <div>
          <div class="uname">Harsh</div>
          <div style="color:#6b7280;font-size:12px">Section</div>
        </div>
      </div>

      <div class="stat">
        <div class="statrow"><span class="sdot sgreen"></span> <b id="sAns">0</b> Answered</div>
        <div class="statrow"><span class="sdot sred"></span> <b id="sNot">0</b> Not Answered</div>
        <div class="statrow"><span class="sdot spurple"></span> <b id="sRev">0</b> Marked for Review</div>
        <div class="statrow"><span class="sdot sgrey"></span> <b id="sNov">0</b> Not Visited</div>
      </div>

      <div class="palet">
        <div style="font-weight:700;margin-bottom:8px">Non Pharma</div>
        <div id="pal" class="palgrid"></div>
      </div>

      <div class="subwrap">
        <button class="submit" onclick="finish()">Submit Test</button>
      </div>
    </aside>
  </div>

  <!-- Result -->
  <div id="result" class="result">
    <div class="rbox">
      <div class="score" id="score">0</div>
      <div class="subtle" id="outof">OUT OF 0</div>
      <div style="height:1px;background:#e5e7eb;margin:14px 0"></div>
      <div id="summary" style="text-align:center"></div>
    </div>
    <div id="solutions" class="rbox" style="margin-top:16px"></div>
  </div>

<script>
const QUESTIONS = [{"id": "6576c25901e1cee6edbef575", "text": "Select the most appropriate option to substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‘No improvement’.\nIt is reported that everyday India witnessing the death of over 2000 babies aged less than one year.", "options": ["India witnesses the death", "India will be witness the death", "No improvement", "India witness the death"], "correct_index": 0, "solution": "India witnesses the death"}, {"id": "6576c25901e1ce5916bef561", "text": "Given below are four jumbled sentences. Select the option that gives their correct order.\nA. This test is conducted on the fully automated Driving Test Track designed by Maruti Suzuki.\nB. Each of these specific skills are to be tested and need to be completed successfully in under seven minutes by the candidate.\nC. It is a fully-automated track having six segments to test specific driving skills.\nD. The Regional Transport Offices of Delhi have recently introduced the new driving test.", "options": ["BADC", "DACB", "ADBC", "DBAC"], "correct_index": 1, "solution": "DACB"}, {"id": "6576c25901e1ce5754bef59d", "text": "In a certain code language, 'BROWSE' is written as 'GUYQTD'. How will 'AMALGAM' be written as in that language?", "options": ["OCINCOC", "DSGFFAD", "HFGRSDS", "FGFTESC"], "correct_index": 0, "solution": "OCINCOC"}, {"id": "6576c25901e1ce095cbef5e8", "text": "If cot A = k, then sin A is equal to: (presume that A is an acute angle)", "options": ["", "", "", ""], "correct_index": 0, "solution": ""}, {"id": "6576c25901e1ce17fdbef589", "text": "This is an Select the word which means the same as the group of words given.\nSomething that is genuine", "options": ["Unreal", "Academic", "Authentic", "Majestic"], "correct_index": 2, "solution": "Authentic"}, {"id": "6576c25901e1ce6eb2bef5a7", "text": "Select the option in which the numbers share the same relationship as that shared by the given number-pair.\n8:49", "options": ["9:98", "12:121", "13:123", "15:210"], "correct_index": 0, "solution": "12:121"}, {"id": "6576c25901e1ce3700bef5cf", "text": "In the given figure, chords PQ and RS intersect each other at point L. Find the length of RL.", "options": ["6 cm", "8 cm", "2 cm", "3 cm"], "correct_index": 0, "solution": "6 cm"}, {"id": "6576c25901e1ce20debef5ca", "text": "15 men can complete a task in 10 days. In how many days can 20 men complete the same task?", "options": ["7.5 days", "5.5 days", "6.3 days", "8.5 days"], "correct_index": 0, "solution": "7.5 days"}, {"id": "6576c25901e1ce64a3bef5b1", "text": "Select the correct combination of mathematical signs to replace 'A' sequentially from left to right and balance the following equation.\n26 A2 A3 A3 A 13", "options": ["", "", "", ""], "correct_index": 3, "solution": ""}, {"id": "6576c25901e1ce1547bef5bb", "text": "Four numbers have been given, out of which three are alike in some manner and one is different. Select the number that is different from the rest.", "options": ["268", "255", "212", "124"], "correct_index": 1, "solution": "255"}, {"id": "6576c25901e1ceb25bbef5ac", "text": "", "options": ["", "", "", ""], "correct_index": 0, "solution": ""}, {"id": "6576c25901e1ce4a48bef5b6", "text": "Select the option that is related to the third word in the same way as the second word is related to the first word.\nWork: Joule :: Area: ?", "options": ["Hectare", "Radian", "Perimeter", "Lenght"], "correct_index": 0, "solution": "Hectare"}, {"id": "6576c25901e1cef01dbef56b", "text": "9 In the given sentence identify the segment which contains the grammatical error.\nWhen I met Akbar Padamsee, one of a pioneers of Indian art, he was 87 but still alert and active.", "options": ["he was 87", "When I met", "but still alert and active", "one of a pioneers of Indian art"], "correct_index": 3, "solution": "one of a pioneers of Indian art"}, {"id": "6576c25901e1ce20c8bef61a", "text": "What is the range of the intensity scale used in measuring earthquakes?", "options": ["1 to 12", "1 to 7", "1 to 15", "1 to 5"], "correct_index": 0, "solution": "1 to 12"}, {"id": "6576c25901e1ce2f2ebef58e", "text": "Select the combination of letters that when sequentially placed from left to right in the blanks of the given letter series will complete the series.\naba_ccdab_b_ _dababc_", "options": ["", "", "", ""], "correct_index": 1, "solution": ""}, {"id": "6576c25901e1ced538bef5f7", "text": "In which process is a protective zinc coating applied on iron to prevent it from rusting?", "options": ["Galvanisation", "Annealing", "Smelting", "Welding"], "correct_index": 0, "solution": "Galvanisation"}, {"id": "6576c25901e1ceca21bef5a2", "text": "Select the Venn diagram that best represents the relationship between the following classes.\nReptile, Mammal, Lizard", "options": ["", "s", "", ""], "correct_index": 0, "solution": ""}, {"id": "6576c25901e1cee575bef5ed", "text": "List the price of a bike is 15% more than it's cost price. It is sold at a discount of 20%. Find the dealer's loss or profit percentage.", "options": ["Profit 8%", "Profit 9%", "Loss 9%", "Loss 8%"], "correct_index": 3, "solution": "Loss 8%"}, {"id": "6576c25901e1ce546abef610", "text": "Which of the following companies was chosen for the UN Global Climate Action Award in the ‘Carbon Neutral Now’ category in September 2019?", "options": ["Reliance Health", "Infosys", "Wipro", "Organic India"], "correct_index": 1, "solution": "Infosys"}, {"id": "6576c25901e1ce3c98bef57a", "text": "In the given sentence identify the segment which contains the grammatical error.\nYour skill lie in cheering up people who are stressed out, wound up or generally just annoyed.", "options": ["Your skill lie", "who are stressed out, wound up", "or generally just annoyed", "in cheering up people"], "correct_index": 0, "solution": "Your skill lie"}, {"id": "6576c25901e1ce7380bef5d9", "text": "Which of the following options is completely divisible by 11", "options": ["963391", "809781", "107548", "116514"], "correct_index": 0, "solution": "963391"}, {"id": "6576c25901e1ce3558bef5f2", "text": "The Atrial wall of the human heart secretes a very important peptide hormone. What is the name of that hormone?", "options": ["ANF", "GIP", "CCK", "ADH"], "correct_index": 0, "solution": "ANF"}, {"id": "6576c25901e1ce5aa9bef57f", "text": "Select the most appropriate ANTONYM of the given word.\nSURVEILLANCE", "options": ["Attack", "Neglect", "Endurance", "Vigilance"], "correct_index": 1, "solution": "Neglect"}, {"id": "6576c25901e1cefb41bef584", "text": "Select the most appropriate word to fill in the blank in the given sentence.\nPadamse worked like a mathematician and was a true ______ who experimented with numerous mediums.", "options": ["voluntary", "literary", "adversary", "visionary"], "correct_index": 3, "solution": "visionary"}, {"id": "6576c25901e1ce9933bef61f", "text": "According to the Economist Intelligence Unit (EIU), what is India’s rank in the 2019 worldwide Index of Cancer Preparedness (ICP)?", "options": ["19", "55", "15", "48"], "correct_index": 0, "solution": "19"}, {"id": "6576c25901e1ce70edbef615", "text": "Which is the second largest river basin in India that covers 10% of the country’s area? Ans 1.  2.  3.  4.", "options": ["Krishna", "Narmada", "Mahanadi", "Godavari"], "correct_index": 3, "solution": "Godavari"}, {"id": "6576c25901e1ce3e41bef5c5", "text": "The following graph given the annual percent profit earned by a company during the period 1996-2001.\nStudy the graph carefully and answer the questions that follow.\n% profit={(Income-Expenditure)/Expenditure} x 100\nThe period in which the profit of the company has increased fasted is:", "options": ["1998-1999", "2000-2001", "1996-1997", "1997-1998"], "correct_index": 0, "solution": "1998-1999"}, {"id": "6576c25901e1ce6871bef5fc", "text": "Who became the first player in history to win the ‘Sir Garfield Sobers Trophy’ for ‘ICC Cricketer of the Year’?", "options": ["Ravichandran Ashwin", "Mahendra Singh Dhoni", "Virat Kohli", "Sachin Tendulkar"], "correct_index": 2, "solution": "Virat Kohli"}, {"id": "6576c25901e1ceb2d3bef5d4", "text": "Kavita's attendance in her school for the academic session 2018-2019 was 216 days. On computing her attendance, it was observed that her attendance was 90%. The total working days of the school were:", "options": ["250", "240", "194", "195"], "correct_index": 1, "solution": "240"}, {"id": "6576c25901e1ce178dbef5c0", "text": "The following graph given the annual percent profit earned by a company during the period 1996-2001.\nStudy the graph carefully and answer the questions that follow.\n% profit={(Income-Expenditure)/Expenditure} x 100\nThe expenditure of the company during the year 1996 was 30 crores. The income of the company in that year was (in crores ):", "options": ["43.5", "44.5", "45.5", "43"], "correct_index": 0, "solution": "43.5"}, {"id": "6576c25901e1ce484dbef570", "text": "Select the word which means the same as the group of words given.\nThat which is no longer useful", "options": ["Redundant", "Dominant", "Abundant", "Reluctant"], "correct_index": 0, "solution": "Redundant"}, {"id": "6576c25901e1ce54babef5e3", "text": "What is the value of the following?\n-15 + 90 ÷ [89 - {9 x 8 + (33-3 x 7)}]", "options": ["3", "5", "4", "2"], "correct_index": 0, "solution": "3"}, {"id": "6576c25901e1ce7b7cbef606", "text": "Which Indian actress was chosen for the ‘2020 Crystal Award’ given by the World Economic Forum for spreading awareness about mental health?", "options": ["Deepika Padukone", "Priyanka Chopra", "Vidya Balan", "Kangana Ranaut"], "correct_index": 0, "solution": "Deepika Padukone"}, {"id": "6576c25901e1ce8db8bef55c", "text": "Select the correct indirect form of the given sentence.\n“Do you attend the film festival at Goa every year?” he asked.", "options": ["He asks me if I attend the film festival at Goa every year", "He asked me if I attended the film festival at Goa every year", "He had asked me if I was attending the film festival at Goa every year.", "He is asking me if I attended the film festival at Goa every year."], "correct_index": 1, "solution": "He asked me if I attended the film festival at Goa every year"}, {"id": "6576c25901e1cea816bef598", "text": "Four letter-clusters have been given, out of which three are alike in some manner and one is different. Select the odd letter-cluster.", "options": ["TUGD", "DHSE", "TFBD", "GRDV"], "correct_index": 0, "solution": "TUGD"}, {"id": "6576c25901e1ce3112bef593", "text": "Select the option in which the words share the same relationship as that shared by the given pair of words.\nCow :Milk", "options": ["Bird : Fly", "Goat : Bleat", "Hen : Egg", "Eagle : Swoop"], "correct_index": 2, "solution": "Hen : Egg"}, {"id": "6576c25901e1cece90bef60b", "text": "Which of the following Bollywood veterans was chosen for the 66th Dadasaheb Phalke Award for 2018?", "options": ["Ashutosh Rana", "Shatrughan Sinha", "Nana Patekar", "Amitabh Bachchan"], "correct_index": 3, "solution": "Amitabh Bachchan"}, {"id": "6576c25901e1ce0c8abef566", "text": "Given below are four jumbled sentences. Select the option that gives their correct order.\nA. The most well-known among them is the Purple Frog needing immediate protection.\nB. The Secret Life of Frogs is the first ever film on the Amphibians of India.\nC. The film has been shot extensively in the Western Ghats.\nD. It showcases unique species of frogs which are critically endangered.", "options": ["BCDA", "CBDA", "DCBA", "BCAD"], "correct_index": 0, "solution": "BCDA"}, {"id": "6576c25901e1ce2030bef601", "text": "What disease is caused by insulin deficiency?", "options": ["Scleroderma", "Multiple Sclerosis", "Rheumatoid arthritis (RA)", "Diabetes mellitus"], "correct_index": 3, "solution": "Diabetes mellitus"}, {"id": "6576c25901e1cec877bef5de", "text": "The given graph shows the pass percentage of students taught by six teachers of a school in the Senior Secondary Board exam.\nidentify the teacher wose students have shown the maximum improvement", "options": ["Mr.Joshi", "Dr.Kalra", "Mrs.Taneja", "Mr.Saxena"], "correct_index": 1, "solution": "Dr.Kalra"}, {"id": "657a010218df90cedbd683ca", "text": "Which\nof the following statement is true for cerebral palsy (CP)?", "options": ["A\ntype of motor disorder result loss of muscle control", "Loss\nof memory", "Unable\nto walk", "Loss\nof receptor in brain"], "correct_index": 0, "solution": "A\ntype of motor disorder result loss of muscle control"}, {"id": "657a014ea4b16d679e256203", "text": "﻿In\na Cyclone separator, what is the primarily principle used to\nseparate particles of different sizes?", "options": ["Centrifugal\nForce", "Magnetic\nAttraction", "Gravitational\nSetting", "Electrostatic\nRepulsion"], "correct_index": 0, "solution": "Centrifugal\nForce"}, {"id": "657a014ea4b16d746a25622b", "text": "﻿In\npharmacology, drugs can be classified based on various criteria.\nWhich of the following criteria is used to classify drugs based on\ntheir effect on the body?", "options": ["Chemical\nstructure", "Shelf life", "Route of\nadministration", "Pharmacological\naction"], "correct_index": 3, "solution": "Pharmacological\naction"}, {"id": "657a014ea4b16d5a4d25620d", "text": "﻿What\nis the biological value of a protein that provides all essential\namino acids in the correct proportion and is considered an\nexcellent protein source for human nutrition?", "options": ["10", "100", "50", "75"], "correct_index": 1, "solution": "100"}, {"id": "657a010218df90ffdbd68406", "text": "In\nileum which of the following is absorbed", "options": ["Vitamin\nK", "Bile\nsalt", "Calcium", "Fat"], "correct_index": 1, "solution": "Bile\nsalt"}, {"id": "657a010218df904803d683e3", "text": "When\nthe blood concentration of glucose is above 200mg/ml so that\nglucose remains in the urine is called", "options": ["Glucosuria", "Glaucoma", "Glucosamine", "Glycolysis"], "correct_index": 0, "solution": "Glucosuria"}, {"id": "657a014ea4b16d97622561f4", "text": "﻿In\na pharmaceutical suspension, which term describes a suspension\nsystem where solid particles aggregate into loose, easily\nre-dispersible clusters?", "options": ["Coagulated", "Flocculated", "Precipitated", "Sedimented"], "correct_index": 1, "solution": "Flocculated"}, {"id": "657a010218df90f98dd683d9", "text": "Type\n1 diabetes is called as:", "options": ["IDDM", "IDDM-1", "IDDI", "IDDI-1"], "correct_index": 0, "solution": "IDDM"}, {"id": "657a010218df901151d6840b", "text": "Most\nabundant mineral of animal body is", "options": ["Iron", "calcium", "Potassium", "Sodium"], "correct_index": 1, "solution": "Calcium"}, {"id": "657a014ea4b16dc6252561d6", "text": "﻿Which\nof the following medications belongs to the class of drugs known\nas “sulfonylureas” and is commonly used to treat type\n2 diabetes by stimulating insulin release from the pancreas?", "options": ["Glibenclamide", "Cyclophosphamide", "Metformin", "Diphenhydramine"], "correct_index": 0, "solution": "Glibenclamide"}, {"id": "657a010218df90c246d683f7", "text": "The\nterm castration is used for:", "options": ["Removal\nof prostate gland", "Removal\nof epididymis", "Removal of the testes", "Removal\nof urinary bladder"], "correct_index": 2, "solution": "Removal of the testes"}, {"id": "657a014ea4b16d21012561ea", "text": "﻿Which\nnatural substance is often used as a demulcent and emollient in\npharmaceutical and cosmetic formulations, providing a soothing and\nprotective effect on the skin and mucous membranes?", "options": ["Kaolin", "Honey", "Olive oil", "Starch"], "correct_index": 2, "solution": "Olive oil"}, {"id": "657a010218df901671d683e8", "text": "Which\nof the following hormone increases permeability of water in distal\nconvoluted tubule?", "options": ["ADH", "ACE", "ANP", "Oxytocin"], "correct_index": 0, "solution": "ADH"}, {"id": "657a010218df902bffd683fc", "text": "Which\nof the following is not a secondary sexual character in males?", "options": ["Increase\nchest hair", "Body\ncolour", "Muscular\nbody", "Public\nhair growth"], "correct_index": 1, "solution": "Body\ncolour"}, {"id": "657a014ea4b16d7b0725621c", "text": "﻿A\npatient is prescribed a medication in milligrams (mg), but the\nmedication is available in micrograms. If the prescribed dose is\n250 mg, how many micrograms should the patient take?", "options": ["2500000", "25000", "250000", "2500"], "correct_index": 2, "solution": "250000"}, {"id": "657a014ea4b16d40f1256208", "text": "﻿What\nis the significance of understanding bioavailability in the\ncontext of drug administration?", "options": ["It\nevaluates the drug’s effectiveness in treating a specific\ndisease.", "It measures the\nrate and extent of drug absorption into the bloodstream.", "It assesses the\npotential for drug interactions.", "It helps in\ndetermining drug’s chemical structure."], "correct_index": 1, "solution": "It measures the\nrate and extent of drug absorption into the bloodstream."}, {"id": "657a010218df903d71d6841a", "text": "About\n70% of CO2\nin\nblood is transported in the form of", "options": ["Dissolved\nCO2", "Carbaminohaemoglobin", "Bicarbonates", "Parabolic"], "correct_index": 2, "solution": "Bicarbonates"}, {"id": "657a010218df9000edd683de", "text": "Excessive\ndevelopment of mammary glands in a male is :", "options": ["Gynecomastia", "Hirutism", "Virilising\nadenoma", "Adenoma"], "correct_index": 0, "solution": "Gynecomastia"}, {"id": "657a014ea4b16d59b0256221", "text": "﻿Which\nstanding technique is commonly used to differentiate bacterial\nspecies based on the differences in their cell wall structures,\nparticularly distinguishing between Gram-positive and\nGram-negative bacteria?", "options": ["Acid-fast\nstaining", "Endospore\nstaining", "Gram staining", "Capsule staining"], "correct_index": 2, "solution": "Gram staining"}, {"id": "657a014ea4b16d33a32561e5", "text": "﻿Which\nof the following is a commonly used hormonal contraceptive method\nthat helps address the population problem by preventing unwanted\npregnancies?", "options": ["Tubal\nLitigation", "Vasectomy", "Intrauterine\nDevice (IUD)", "Combined Oral\nContraceptive Pill"], "correct_index": 3, "solution": "Combined Oral\nContraceptive Pill"}, {"id": "657a014ea4b16d2b1d2561fe", "text": "﻿Which\ntype of dryer is particularly well-suited for heat-sensitive\nmaterials and is commonly used in the preservations of\npharmaceuticals, food, and biological materials?", "options": ["Fluidized\nBed Dryer", "Freeze Dryer", "Tray dryer", "Vacuum Dryer"], "correct_index": 1, "solution": "Freeze Dryer"}, {"id": "657a014ea4b16d6d202561ef", "text": "﻿Which\nof the following drugs is commonly associated with drug dependence\nand addiction?", "options": ["Aspirin", "Antihistamines", "Antibiotics", "Opioids"], "correct_index": 3, "solution": "Opioids"}, {"id": "657a010218df906184d68401", "text": "Which\nof the following drug block the action of progesterone?", "options": ["Mesopristone", "Mifepristone", "Analpril", "Propranolol"], "correct_index": 1, "solution": "Mifepristone"}, {"id": "657a010218df90c3abd683c5", "text": "Medically\nlack or loss of memory refers to:", "options": ["Amnesia", "Narcolepsy", "Com", "Synaesthesia"], "correct_index": 0, "solution": "Amnesia"}, {"id": "657a010218df902369d68415", "text": "The\namount of volume of air that can be inspired / expired normally is\ncalled", "options": ["TV", "RV", "VC", "NV"], "correct_index": 0, "solution": "TV"}, {"id": "657a010218df904102d68424", "text": "Bundle\nof his is a part of which of the following organs in the humans?", "options": ["Brain", "Kidney", "Heart", "Pancreas"], "correct_index": 2, "solution": "Heart"}, {"id": "657a014ea4b16d9a07256230", "text": "﻿In\na hospital retail pharmacy establishment, what is the primary\npurpose of maintaining accurate records and implementing inventory\ncontrol measures?", "options": ["Ensuring\nregulatory compliance and patient safety", "Streamlining\nadministrative tasks", "Minimizing\nemployee workload", "Maximizing\nprofits for the pharmacy"], "correct_index": 0, "solution": "Ensuring\nregulatory compliance and patient safety"}, {"id": "657a010218df90d346d68410", "text": "The\nsphincter of oddi found in man, guards the", "options": ["Pancreatic\nduct", "Cystic\nduct", "Respiratory\ndistress syndrome", "Emphysema"], "correct_index": 0, "solution": "Pancreatic duct"}, {"id": "657a014ea4b16d85062561e0", "text": "﻿Which\nsystem of weights and measures is commonly used in most of the\nworld, including the United States and many other countries?", "options": ["Metric\nSystem", "Imperial System", "Customary System", "Troy System"], "correct_index": 0, "solution": "Metric\nSystem"}, {"id": "657a010218df902334d683ed", "text": "High\nprotein diets increase", "options": ["Acidity\nin urine", "Ketone\nbodies in urine", "Alkalinity\nin urine", "pH\nof urine"], "correct_index": 0, "solution": "Acidity\nin urine"}, {"id": "657a014ea4b16d6e71256235", "text": "﻿Which\nof the following medications belongs to the class of drugs known\nas “local anesthetics” and is commonly used to provide\ntemporary pain relief by blocking nerve signals in a specific area\nof the body?", "options": ["Indomethacin", "Lignocaine", "Methimazole", "Actinomycin"], "correct_index": 1, "solution": "Lignocaine"}, {"id": "657a014ea4b16d44c4256212", "text": "﻿Which\nof the following substance is commonly used as an antidote in\ncases of heavy metal poisoning, such as lead or mercury?", "options": ["Atropine", "Dimercaprol\n(BAL)", "Calcium\ngluconate", "Naloxone"], "correct_index": 1, "solution": "Dimercaprol\n(BAL)"}, {"id": "657a014ea4b16d53702561db", "text": "﻿Which\nschedule under drug regulations typically includes controlled\nsubstances with a high potential for abuse and limited accepted\nmedical use?", "options": ["Schedule\nG", "Schedule X", "Schedule J", "Schedule F"], "correct_index": 1, "solution": "Schedule X"}, {"id": "657a014ea4b16d6f35256217", "text": "﻿Which\ntype of joints allows for the widest range of motion and is found\nin the hip and shoulder joints?", "options": ["Synovial\nJoint", "Pivot Joint", "Hinge Joint", "Ball and Socket\nJoint"], "correct_index": 3, "solution": "Ball and Socket\nJoint"}, {"id": "657a010218df90b1cbd683cf", "text": "The\nsmallest intensity of a painful stimulus at which a person\nperceives pain?", "options": ["Pain\nrelief", "Pain\nthreshold", "Pain\nfrequency", "Pain\nintensity"], "correct_index": 1, "solution": "Pain\nthreshold"}, {"id": "657a010218df908acfd6841f", "text": "Aerobic\nrespiratory pathway is appropriately termed", "options": ["Amphibolic", "Catabolic", "Anabolic", "Parabolic"], "correct_index": 0, "solution": "Amphibolic"}, {"id": "657a014ea4b16d7dfe256226", "text": "﻿What\nis the historical origin of the concept of pharmacy as an internal\npart of the healthcare system?", "options": ["Renaissance\nperiod", "10th\ncentury China", "19th\ncentury invention", "Industrial\nrevolution"], "correct_index": 2, "solution": "19th\ncentury invention"}, {"id": "657a010218df903cb2d683d4", "text": "Cushing’s\nsyndrome occurs due to:", "options": ["Lack\nof enzyme tyrase", "Excess\nof glucocorticoids", "Hypersecretion\nof thyroxine", "Over\nsecretion of growth hormone"], "correct_index": 1, "solution": "Excess\nof glucocorticoids"}, {"id": "657a010218df908f68d683f2", "text": "Syphilis\ncaused by:", "options": ["Papillomavirus", "Candia\nalbicans", "Chalmydia", "Treponema\npallidum"], "correct_index": 3, "solution": "Treponema\npallidum"}, {"id": "657a014ea4b16d59592561f9", "text": "﻿Which\nof the following medications belongs to the class of drugs known\nas “anticoagulants” and is commonly used to prevent\nthe formation of blood clots and treat conditions such as deep\nvein thrombosis (DVT)?", "options": ["Aspirin", "Warfarin sodium", "Testosterone", "Codeine"], "correct_index": 1, "solution": "Warfarin sodium"}];
const POS = 4; const NEG = -1;
let TOTAL_SECONDS = 5400;

let current=0;
let answers = new Array(QUESTIONS.length).fill(null);
let visited = new Array(QUESTIONS.length).fill(false);
let review  = new Array(QUESTIONS.length).fill(false);
let timerInterval;

function renderQ(i){
  current=i; visited[i]=true;
  const q = QUESTIONS[i] || {};
  document.getElementById('qid').textContent = 'Question-'+(i+1);
  document.getElementById('qtext').textContent = q.text || '';
  const box = document.getElementById('opts'); box.innerHTML='';
  (q.options||[]).forEach((op,j)=>{
    const row = document.createElement('label'); row.className='opt'+(answers[i]===j?' selected':'');
    const dot = document.createElement('span'); dot.className='rdot';
    const input = document.createElement('input'); input.type='radio'; input.name='q'+i; input.value=String(j); input.style.display='none';
    input.checked = (answers[i]===j);
    input.onchange = ()=>{ answers[i]=j; renderQ(i); refreshStats(); };
    row.appendChild(dot); row.appendChild(input); row.append(' '+op);
    row.onclick = (ev)=>{ if(ev.target.tagName!=='INPUT'){ input.checked=true; input.dispatchEvent(new Event('change')); } };
    box.appendChild(row);
  });
  highlightPalette();
}

function buildPalette(){
  const pal = document.getElementById('pal'); pal.innerHTML='';
  for(let i=0;i<QUESTIONS.length;i++){
    const d = document.createElement('div'); d.className='p'; d.textContent = i+1;
    d.onclick=()=>renderQ(i); pal.appendChild(d);
  }
  highlightPalette(); refreshStats();
}
function highlightPalette(){
  const pal = document.getElementById('pal').children;
  for(let i=0;i<pal.length;i++){
    let cls='p';
    if(!visited[i]){}
    else if(answers[i]===null && !review[i]) cls+=' not-answered';
    else if(answers[i]!==null && review[i]) cls+=' answered'; // treat as answered for color; review tracked separately
    else if(answers[i]!==null) cls+=' answered';
    else if(review[i]) cls+=' not-answered';
    if(i===current) cls+=' active';
    pal[i].className = cls;
  }
}
function refreshStats(){
  const pal = document.getElementById('pal').children;
  let ans=0, na=0, rev=0, nv=0;
  for(let i=0;i<pal.length;i++){
    if(!visited[i]) nv++;
    if(review[i]) rev++;
    if(visited[i] && answers[i]===null) na++;
    if(answers[i]!==null) ans++;
  }
  document.getElementById('sAns').textContent=ans;
  document.getElementById('sNot').textContent=na;
  document.getElementById('sRev').textContent=rev;
  document.getElementById('sNov').textContent=nv;
}
function prevQ(){ if(current>0) renderQ(current-1); }
function saveNext(){ if(current<QUESTIONS.length-1) renderQ(current+1); }
function clearResp(){ answers[current]=null; renderQ(current); refreshStats(); }
function toggleReview(){ review[current]=!review[current]; highlightPalette(); refreshStats(); }

function finish(){
  // stop timer
  if (typeof timerInterval!=='undefined') try{ clearInterval(timerInterval); }catch(e){}

  let score=0,correct=0,wrong=0,attempted=0;
  for(let i=0;i<QUESTIONS.length;i++){
    const c=(QUESTIONS[i]||{}).correct_index;
    const a=answers[i];
    if(a!==null) attempted++;
    if(c==null || a==null) continue;
    if(Number(a)===Number(c)) {score+=POS;correct++;} else {score+=NEG;wrong++;}
  }
  const unattempted = QUESTIONS.length - attempted;

  // hide exam, show results
  document.getElementById('exam').style.display='none';
  document.getElementById('result').style.display='block';

  document.getElementById('score').textContent = String(score);
  document.getElementById('outof').textContent = 'OUT OF '+(POS*QUESTIONS.length);
  document.getElementById('summary').innerHTML =
    'Correct: <b>'+correct+'</b> &nbsp; | &nbsp; Wrong: <b>'+wrong+
    '</b> &nbsp; | &nbsp; Unattempted: <b>'+unattempted+'</b>';

  // solutions
  const sol = document.getElementById('solutions');
  let h='';
  for(let i=0;i<QUESTIONS.length;i++){
    const q=QUESTIONS[i]||{}; const c=q.correct_index; const a=answers[i];
    h += '<div class="sol"><div style="font-weight:700;margin-bottom:6px">Q.'+(i+1)+'</div>';
    (q.options||[]).forEach((op,j)=>{
      let cls='';
      if(c!=null && j===c) cls=' ok';
      else if(a!=null && j===a && c!=null && a!==c) cls=' bad';
      h += '<div class="'+cls+'" >'+op+'</div>';
    });
    if(q.solution) h += '<div style="margin-top:6px;color:#334155"><small><b>Solution:</b> '+q.solution+'</small></div>';
    h += '</div>';
  }
  sol.innerHTML = h;
  window.scrollTo(0,0);
}

/* Timer */
function startTimer(){
  if (!TOTAL_SECONDS) return;
  const t = document.getElementById('timer');
  function tick(){
    let m = Math.floor(TOTAL_SECONDS/60);
    let s = TOTAL_SECONDS%60;
    t.textContent = String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
    if (TOTAL_SECONDS<=0) { clearInterval(timerInterval); return; }
    TOTAL_SECONDS -= 1;
  }
  tick(); timerInterval = setInterval(tick, 1000);
}

document.addEventListener('DOMContentLoaded', ()=>{
  document.title = 'AIIMS CRE 2023 PHARMACIST MOCK TEST 02';
  buildPalette();
  if(QUESTIONS.length) renderQ(0);
  startTimer();
});
</script>
