<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pharmacognosy Mock Test</title>
<style>
:root{--bg:#f6f7fb;--card:#fff;--border:#e6eaf3;--text:#0b192d;--muted:#6b7280;--blue:#2b8ef6;--blue2:#0ea5e9;--green:#22c55e;--red:#ef4444;--purple:#7c3aed;--shadow:0 2px 12px rgba(2,6,23,.06)}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
/* Top bar */
.top{background:#fff;border-bottom:1px solid var(--border);padding:12px 18px;display:flex;align-items:center;gap:12px}
.bcrumb{font-weight:700} .bchip{margin-left:10px;background:#eef2ff;border:1px solid #c7d2fe;color:#374151;border-radius:8px;padding:3px 8px;font-weight:700}
.tsp{flex:1} .timer{background:#eef2ff;border:1px solid #c7d2fe;padding:4px 10px;border-radius:8px;font-weight:700}
/* Main layout */
.main{display:grid;grid-template-columns:1fr 340px;gap:16px;max-width:1200px;margin:0 auto;padding:16px}
.card{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
/* Question header row (marking + timer + review) */
.qhdr{display:flex;align-items:center;gap:10px;padding:12px 16px;border-bottom:1px solid var(--border)}
.pill{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-weight:700}
.pill.green{background:#ecfdf5;border-color:#bbf7d0;color:#166534} .pill.red{background:#fee2e2;border-color:#fecaca;color:#991b1b}
.qwrap{padding:16px}
.qid{color:#6b7280;font-size:13px;margin-bottom:6px}
.qtext{font-weight:700;line-height:1.6;margin:6px 0 14px 0}
.opt{display:flex;align-items:center;gap:10px;border:1px solid var(--border);border-radius:10px;padding:12px;margin:10px 0;background:#fff;cursor:pointer;transition:box-shadow .15s,border-color .15s}
.rdot{width:16px;height:16px;border-radius:50%;border:2px solid #cbd5e1;background:#fff}
.opt.selected{border-color:var(--blue);box-shadow:0 0 0 3px rgba(43,142,246,.15)}
/* bottom actions */
.bottom{display:flex;justify-content:space-between;gap:10px;padding:12px 16px;border-top:1px solid var(--border);background:#fff}
.btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
.btn.ghost{background:#f8fafc}
.btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
/* Sidebar */
.sidebar{padding:12px}
.user{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.uav{width:44px;height:44px;border-radius:50%;background:#fee2e2;color:#7f1d1d;font-weight:800;display:flex;align-items:center;justify-content:center}
.uname{font-weight:700}
.stat{border-top:1px solid var(--border);padding-top:10px;margin-top:6px}
.statrow{display:flex;align-items:center;gap:8px;margin:8px 0;color:#111827}
.sdot{width:10px;height:10px;border-radius:50%}
.sgreen{background:#22c55e}.sred{background:#ef4444}.sgrey{background:#94a3b8}.spurple{background:#7c3aed}
.palet{margin-top:10px;border-top:1px solid var(--border);padding-top:12px}
.palgrid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.p{height:40px;border:1px solid var(--border);border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700}
.p.active{outline:2px solid var(--purple)} .p.answered{background:#ecfdf5;border-color:#bbf7d0} .p.not-answered{background:#fee2e2;border-color:#fecaca}
.subwrap{position:sticky;bottom:0;background:#fff;padding-top:12px}
.submit{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--blue);background:var(--blue);color:#fff;font-weight:800;cursor:pointer}
/* Result screen */
.result{display:none;max-width:760px;margin:16px auto}
.rbox{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:18px}
.score{font-weight:900;font-size:36px;color:var(--blue);text-align:center}
.subtle{text-align:center;color:#6b7280}
.sol{border:1px solid var(--border);border-radius:10px;padding:12px;margin:12px 0}
.sol .ok{background:#ecfdf5;border:1px solid #bbf7d0;border-radius:8px;padding:8px;margin:6px 0}
.sol .bad{background:#fee2e2;border:1px solid #fecaca;border-radius:8px;padding:8px;margin:6px 0}
@media(max-width:1000px){.main{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="top">
    <div class="bcrumb">Pharmacognosy Mock Test</div>
    <span class="bchip">Pharmacy</span>
    <div class="tsp"></div>
    <div class="timer">Time Left: <span id="timer">--:--</span></div>
  </div>

  <div id="exam" class="main">
    <!-- Center paper -->
    <section class="card">
      <div class="qhdr">
        <div class="pill green">+4</div>
        <div class="pill red">-1</div>
        <div style="flex:1"></div>
        <button class="btn ghost" onclick="toggleReview()">★ Mark for review</button>
      </div>

      <div class="qwrap">
        <div class="qid" id="qid">Question-1</div>
        <div class="qtext" id="qtext"></div>
        <div id="opts"></div>
      </div>

      <div class="bottom">
        <button class="btn ghost" onclick="prevQ()">‹ Previous</button>
        <div style="display:flex;gap:8px">
          <button class="btn ghost" onclick="clearResp()">Clear Response</button>
          <button class="btn primary" onclick="saveNext()">Save & Next ›</button>
        </div>
      </div>
    </section>

    <!-- Right sidebar -->
    <aside class="card sidebar">
      <div class="user">
        <div class="uav">H</div>
        <div>
          <div class="uname">Harsh</div>
          <div style="color:#6b7280;font-size:12px">Section</div>
        </div>
      </div>

      <div class="stat">
        <div class="statrow"><span class="sdot sgreen"></span> <b id="sAns">0</b> Answered</div>
        <div class="statrow"><span class="sdot sred"></span> <b id="sNot">0</b> Not Answered</div>
        <div class="statrow"><span class="sdot spurple"></span> <b id="sRev">0</b> Marked for Review</div>
        <div class="statrow"><span class="sdot sgrey"></span> <b id="sNov">0</b> Not Visited</div>
      </div>

      <div class="palet">
        <div style="font-weight:700;margin-bottom:8px">Pharmacy</div>
        <div id="pal" class="palgrid"></div>
      </div>

      <div class="subwrap">
        <button class="submit" onclick="finish()">Submit Test</button>
      </div>
    </aside>
  </div>

  <!-- Result -->
  <div id="result" class="result">
    <div class="rbox">
      <div class="score" id="score">0</div>
      <div class="subtle" id="outof">OUT OF 0</div>
      <div style="height:1px;background:#e5e7eb;margin:14px 0"></div>
      <div id="summary" style="text-align:center"></div>
    </div>
    <div id="solutions" class="rbox" style="margin-top:16px"></div>
  </div>

<script>
const QUESTIONS = [{"id": "65467ff1640e22124d267120", "text": "In WHO guidleines for the herbal drug contaminants include", "options": ["Pesticidal residues, Arsenic heavy metals, Microbial load", "Pentose", "Amino acids", "Purines and pyrimidine bases"], "correct_index": 0, "solution": "Pesticidal residues, Arsenic heavy metals, Microbial load"}, {"id": "65467fb1a782544821d35693", "text": "Salanin,\nwhich possess anti-feedant activity, is a phytoconstituent of\nneem. The part of this plant which contains this constituent is\n----", "options": ["Bark", "Leaf", "Seed", "Fruit"], "correct_index": 1, "solution": "Leaf\n- Antifeedant activity of neem leaf has been identified by against\nTenebrio molitor bio-indicator. The highest activity was obtained\non ethyl acetate extract at 0.5% concentration having Antifeedant\nIndex (AI) of 51.53% and most active at 10% concentration of\n82.05%. The method used to test the antifeedant activity is the no\nchoice leaf disk method."}, {"id": "65467fb1a782547cd1d35805", "text": "Myristicin\nis a chemical constituent of….", "options": ["Cinnamon", "Senna", "Nutmeg", "Digitalis"], "correct_index": 2, "solution": "Nutmeg\n- Myristicin is a constituent of dill,\nnutmeg, parsley and many other essential oils."}, {"id": "65467fb1a78254a09ed356b1", "text": "Tulsi\nbelongs to the family of", "options": ["Labiatae\nor Lamiaceae", "Lauraceae", "Liliaceae", "Loganiaciae"], "correct_index": 0, "solution": "Labiatae\n- Ocimum sanctum (OS) is also known as Holy Basil or Tulsi, and\nbelongs to the family of Lamiaceae"}, {"id": "65467fb1a782540a8ad3572e", "text": "Gold\nbeater’s skin test is used to detect", "options": ["Glue", "Glycosides", "Tannins", "Phenols"], "correct_index": 2, "solution": "Tannins\n- The goldbeater's skin test is used to assess the\ntanning\nproperties of a\ncompound.\nIn the eighteenth and nineteenth centuries, goldbeater's skin was\nused as a material for condoms."}, {"id": "65467fb1a782545da1d357d8", "text": "Aloe\ncontain barbaloin which is a….", "options": ["C-glycoside", "S-glycoside", "D-glycoside", "H-glycoside"], "correct_index": 0, "solution": "C-glycoside\n- Barbaloin is C-glucoside of\naloe emodin anthrone, found in the outer rind of the aloe plant.\nIt has been reported to constitute up to 30% of the aloe plants\ndried leaf exudates and play an important part in the defense\nmechanisms against herbivores."}, {"id": "65467fb1a782545e5dd357b5", "text": "Colchicine\nis used to treat…..", "options": ["Malaria", "Gout", "Migraine", "Asthma"], "correct_index": 1, "solution": "Gout\n- Colchicine is used to prevent\nor treat attacks of gout (also called gouty arthritis).\nThis condition is caused by too much uric acid in the blood. An\nattack of gout occurs when uric acid causes inflammation (pain,\nredness, swelling, and heat) in a joint."}, {"id": "65467fb1a78254a2e8d356e3", "text": "Tropane\nalkaloids can be identified by….", "options": ["Thalloquine\ntest", "Vitali\ntest", "Biurte\ntest", "Million’s\ntest"], "correct_index": 1, "solution": "Vitali-Morin's\nReaction:\nThe reaction is useful for the detection of tropane alkaloids.\nWhen Atropine is treated with fuming HNO3 followed by evaporation\nto dryness on a water-bath forms polynitrocompound of yellow\ncolor."}, {"id": "65467fb1a78254ca1ad356d4", "text": "Vinca\nalkaloids are used in the treatment of----", "options": ["Malaria", "Cancers", "Hypertension", "Vomiting"], "correct_index": 1, "solution": "Cancer\n- Due to their cytotoxic effect, they are used as anticancer\nagents\nin the treatment of several adult and pediatric malignancies, such\nas germ\ncell tumors, Hodgkin lymphoma, non-Hodgkin lymphoma,\nchoriocarcinoma, neuroblastoma, and lung cancer"}, {"id": "65467fb1a782543940d35724", "text": "Guggul lipids\nare obtaines from", "options": ["Commiphora\nmolmol", "Commiphora\nwightii", "Boswellia\nsarrata", "Commiphora\nabyssinica"], "correct_index": 1, "solution": "Commiphora\nwightii\n- Guggul lipid is an ethyl acetate extract of guggul resin,\nobtained from Commiphora\nwightii (family:\nBurseraceae), and is official in Indian pharmacopoeia"}, {"id": "65467fb1a782545032d356f2", "text": "The\ncrude drug is the latin name withania somanifera is…….", "options": ["Brahmi", "Hyoscyamus", "Ashwagandha", "Ipecae"], "correct_index": 2, "solution": "Ashwagandha\n(Withania somnifera, fam. Solanaceae) is commonly known as “Indian\nWinter cherry”\nor “Indian Ginseng”. It is one of the most important\nherb of Ayurveda (the traditional system of medicine in India)\nused for millennia as a Rasayana for its wide ranging health\nbenefits."}, {"id": "65467fb1a78254be71d3576f", "text": "Glycoside\npresent in the cinchona bark …", "options": ["Quinine", "Cinchonidine", "Cinchonin", "Quinovin"], "correct_index": 3, "solution": "Quinovin\n- Bitter glycoside and\nstarch grains are also present in cinchona. They also consist of\ncalcium oxalate and crystalline acid like\nquinic acid.\nThey contain not less than 6.5% of total alkaloids. 30-60% quinine\nis present in total alkaloids."}, {"id": "65467fb1a7825486fad357fb", "text": "Vapaside\nis an insecticide which is formulated from….", "options": ["Neem", "Tulsi", "Pyrethrum", "Vasaka"], "correct_index": 0, "solution": "Neem\n- The azadirachtin is\na chemical compound which belongs to the limonoid group. It is a\nsecondary metabolite present in the neem seeds."}, {"id": "65467fb1a78254994dd35814", "text": "Peri-winkle\nis a common name for….", "options": ["Catharanthus\nroseus", "Solanum\nnigrum", "Solanum\nxanthocarpum", "Embellica\nofficinalis"], "correct_index": 0, "solution": "Catharanthus\nroseus\n- Periwinkle is also called vinca or\nmyrtle.\nOf the 12 species of periwinkle, two are popular groundcovers. All\nspecies have opposite leaves and single flowers. The perennial\nperiwinkle should not be confused with the bedding plant,\nMadagascar periwinkle (Catharanthus roseus)."}, {"id": "65467fb1a782541bb8d357e2", "text": "Keller-killaini\ntest is the identification test for….", "options": ["Digitalis", "Senna", "Aloevera", "Cinnamon"], "correct_index": 0, "solution": "Digitalis\n- Keller kiliani test: this test is specific for digitoxose\nmoiety."}, {"id": "65467fb1a782548f67d35729", "text": "Triterpenoids\nare active constituents of", "options": ["Jaborandi", "Rhubarb", "Stramonium", "Brahmi"], "correct_index": 3, "solution": "Brehmi\n- Bacopa monniera(Brahmi)\nis characterized by its typical chemical composition which\npredominantly includes compounds like dammarane-type\ntriterpenoid saponins called as bacosides, with jujubogenin or\npseudo-jujubogenin moieties as their aglycone units."}, {"id": "65467fb1a78254dea4d35751", "text": "An\nexample for an anthracene glycoside", "options": ["Purpurea\nglycoside", "Diosgenin", "Cantharidin", "Sennoside"], "correct_index": 3, "solution": "Sennoside\n- Several anthraquinone-containing herbs are used as laxative\nagents, including Alexandrian senna (Senna alexandrina—syn.\nCassia angustifolia, and Cassia senna), rhubarb (Rheum palmatum,\nRheum officinale, and hybrids), aloe (Aloe vera—syn. Aloe\nbarbadensis and Aloe ferox), cascara sagrada (Rhamnus\npurshiana—syn."}, {"id": "65467fb1a78254b782d3575b", "text": "All\nare heterocyclic alkaloids except", "options": ["Nicotine", "Strychnine", "Ergotamine", "Ephedrine"], "correct_index": 3, "solution": "Ephedrine\n- Examples include mescaline, adrenaline and ephedrine.\nPolyamine alkaloids –\nderivatives of putrescine, spermidine, and spermine. Peptide and\ncyclopeptide."}, {"id": "65467fb1a78254a661d35783", "text": "Vitali-morin\ntest is used to identify….", "options": ["Indole\nalkaloids", "Asoquinoline\nalkaloids", "Tropine\nalkaloids", "Purine\nalkaloids"], "correct_index": 2, "solution": "Tropine\nalkaloids - The Vitali - Morin Reaction is used for the detection\nof tropane\nalkaloids."}, {"id": "65467fb1a78254a7cfd357a6", "text": "Which\none among the following of the class of diuretic drug….", "options": ["Punarnava", "Ipeacacunha", "Cinchona", "Liquorice"], "correct_index": 0, "solution": "Punarnava\n- Pharmacological studies have demonstrated that Punarnava\npossesses punarnavoside,\nwhich exhibits a wide range of properties—diuretic."}, {"id": "65467ff1640e22ec3526712f", "text": "Synonym of ephedra", "options": ["Ma-hung", "Peri Winci", "Panax", "None"], "correct_index": 0, "solution": "Ma-hung"}, {"id": "65467fb1a782549744d35792", "text": "Grease\nspot test is used to identify…….", "options": ["Protein", "Carbohydrate", "Lipid", "Alkaloid"], "correct_index": 2, "solution": "Lipids\nconsist of fats and oils. Another way of testing for lipids is by\nusing the\nGrease Spot Test.\nThe Grease spot test is performed on fats\n- lipids that are solid at room temperature.\nThe Ethanol Emulsion Test is the most common test between the two."}, {"id": "65467fb1a78254473bd357f6", "text": "A\nplant drug which lowers blood pressure….", "options": ["Vasaka", "Neem", "Rauwolfia", "Tulsi"], "correct_index": 2, "solution": "Rauwolfia\nalkaloids work\nby controlling nerve impulses along certain nerve pathways. As a\nresult, they act on the heart and blood vessels to lower blood\npressure. Rauwolfia alkaloids may also be used to treat other\nconditions as determined by your doctor."}, {"id": "65467fb1a78254a343d3579c", "text": "Anthraquinone\nglycosides are present in", "options": ["Ispaghula", "Ephidrine", "Ashwagandha", "Rhubarb"], "correct_index": 3, "solution": "Rhubarb\n- Sennosides, anthraquinone glycosides found in senna\nand rhubarb,\nare widely used as laxative agents."}, {"id": "65467fb1a78254cca6d356a7", "text": "Development\nof brownish colour & then changes to green, occurs when nitric\nacid is applied either directly to powder or to solution of aloes\nof the variety is used for the preparation of………", "options": ["Cape\naloes", "Curacao\naloes", "Socotrine\naloes", "Zanziber\naloes"], "correct_index": 0, "solution": "Cape\naloes - Nitric Acid Test: 2 ml of concentrated nitric acid is\nadded to 5 ml of aloe solution; Curacao aloe gives deep\nreddish-brown colour, Socotrine aloe gives pale yellowishbrown\ncolour, Zanzibar aloe gives yellowish-brown colour and Cape aloe\nfirst produces brown colour which on standing changes to green"}, {"id": "65467fb1a782549f29d35701", "text": "Belladona\nbelong to the family of", "options": ["Solanaceae", "Piperaceae", "Papavaraceae", "Rutaceae"], "correct_index": 0, "solution": "Solanaceae\n- Belladonna, (Atropa belladonna), also called deadly nightshade,\ntall bushy herb of the nightshade\nfamily (Solanaceae),\nthe source of the crude drug of the same name."}, {"id": "65467fb1a782543a93d35756", "text": "Non-sugar\nparts of the glycosides are called…..", "options": ["Aglycon", "Glycon", "Glycogen", "Glycol"], "correct_index": 0, "solution": "Aglycon\n- Herbal glycosides are secondary metabolites, which on hydrolysis\nyield one or more sugar portions along with a nonsugar moiety. The\nnonsugar moiety is called aglycone\nor genin,\nwhereas sugar part is known as glycone."}, {"id": "65467fb1a78254795dd356e8", "text": "The\nplant drug which is oxytocic", "options": ["Ergot", "Kurchi", "Vinca", "Cocaine"], "correct_index": 0, "solution": "Ergot\n- Oxytocic drugs are those\nused to stimulate uterine activity.\nIn the past 10–20 years there has been much change in the\nuse of drugs that control uterine activity. Former agents such as\n'buccal pitocin' and 'pill\nergot'\nhave been overtaken by newer drugs such as the prostaglandins."}, {"id": "65467ff1640e22c1ff267102", "text": "An official method for essay of asafoetide", "options": ["swelling index", "alcohol extractive value", "saponification", "none of these"], "correct_index": 1, "solution": "alcohol extractive value"}, {"id": "65467fb1a782545c7cd356d9", "text": "Which\nof the following is derived from cannabis sativa?", "options": ["Opium", "Marijuana", "MDMA", "Crack"], "correct_index": 1, "solution": "Marijuana comes\nfrom a plant called hemp. Its scientific name is Cannabis sativa.\nThe main, active ingredient in marijuana is THC (short for\ndelta-9-tetrahydrocannabinol). This ingredient is found in the\nleaves and flowering parts of the marijuana plant."}, {"id": "65467ff1640e224c6a26712a", "text": "Dal chini is a", "options": ["Bark", "Root", "Leaves", "Crystal"], "correct_index": 0, "solution": "Bark"}, {"id": "65467fb1a782548b3dd3571f", "text": "Quassia\nwood is adulterated with", "options": ["Bruise\nantidysentrica", "Cinnamomum\nzeylanicum", "Cassia\nangustifolia", "Cephaelis\nipecaeuanaha"], "correct_index": 0, "solution": "Bruise\nantidysentrica\n- The picrosma excelsa species of quassia is adulterated\nby quassia\namara and bruise\nantidysentrica"}, {"id": "65467fb1a7825486a7d35800", "text": "Jesuit’s\nbark is the synonym of….", "options": ["Cinnamon", "Kurchi", "Cinchona", "Ashwagandha"], "correct_index": 2, "solution": "Cinchona\n- Jesuit's bark, also known as cinchona\nbark,\nPeruvian bark or China bark,\nis a former remedy for malaria, as the bark contains quinine used\nto treat the disease."}, {"id": "65467fb1a7825421a3d357c9", "text": "Plant\nconstituent used in the preparation of mosquito coil….", "options": ["Ergot", "Ephedra", "Aconite", "Pyrethrum"], "correct_index": 3, "solution": "Pyrethrum\n- Active ingredients found in mosquito coils may\ninclude: Pyrethrum:\na natural, powdered material from a kind of chrysanthemum plant.\nPyrethrins: an extract of the insecticidal chemicals in pyrethrum.\nAllethrin: sometimes d-trans-allethrin, the first synthetic\npyrethroid."}, {"id": "65467fb1a7825446f9d3569d", "text": "Digitalis\nleaves are commercially adulterated by……….", "options": ["Lavender\nleaf", "Datura\nleaf", "London-pride\nleaf", "Comfrey\nleaf"], "correct_index": 3, "solution": "Digitalis\nadulterated by the mullein leaves, comfrey\nleaves and primrose leaves."}, {"id": "65467fb1a782540844d3567a", "text": "Vitamin\nC is present in all except", "options": ["Guava", "Orange", "Banana", "Lime"], "correct_index": 2, "solution": "Bananas\nare rich in potassium and dietary fiber, but\ntheir Vitamin C content is\nrelatively low compared to guava. Conclusion: guava is considered\nthe main source of Vitamin C due to its exceptionally high\ncontent."}, {"id": "65467fb1a7825446acd357ce", "text": "In ayurvedic\nliquid preparation arkayantra is for used……", "options": ["Distillation", "Size\nreduction", "Size\nseparation", "None\nof above"], "correct_index": 0, "solution": "Distillation\n- Arka is a liquid preparation obtained by distillation\nof certain liquids or drugs soaked in water using\nthe Arkayantra."}, {"id": "65467fb1a782542cb4d35788", "text": "Agar\nis obtained from the……..", "options": ["Green\nalgae", "Blue\nalgae", "Red\nalgae", "Blue\ngreen algae"], "correct_index": 2, "solution": "Red\nalgae - Agar agar is a product obtained from numerous\nalgae, mainly of the genus Gracilaria, Gelidium and\nEucheuma.\nAll of these algae are characterized by belonging to the group of\nred\nalgae."}, {"id": "65467ff1640e2222b72670f3", "text": "D-Linalool is a chief constituent of the given drugs. Identify that", "options": ["Caraway", "Coriander", "Clove", "Fennel"], "correct_index": 1, "solution": "Coriander"}, {"id": "65467fb1a78254a845d35733", "text": "Ginkgo\ncan be used for …..", "options": ["Asthma", "Bronchodilator", "Chiblains", "All\nof the above"], "correct_index": 3, "solution": "Ginkgo Biloba’s\nanti-inflammatory properties make it a potential treatment option\nfor asthma. By reducing inflammation in the airways, Ginkgo Biloba\nmay help to improve breathing and reduce asthma symptoms. Studies\nhave shown that Ginkgo Biloba may also have a bronchodilator\neffect, which means it can help to relax the muscles in the\nairways and improve airflow. This could be particularly beneficial\nfor people with asthma who experience bronchoconstriction, a\nnarrowing of the airways that makes it difficult to breathe."}, {"id": "65467fb1a78254f4b9d356de", "text": "A\nnaturally occurring carminative is\n….", "options": ["Asafoetida", "Asoka", "Arjuna", "Agar"], "correct_index": 0, "solution": "Asafoetida\n- Herb or preparation intended to either prevent the formation of\ngas in the gastrointestinal tract or facilitate the expulsion of\nsaid gas, thereby combatting flatulence. The crude drugs which act\nas carminatives are Coriander,\nFennel, Cardamom, Ajowan, Asafoetida,\nGinger, Black pepper, Nutmeg, Cinnamon, Clove"}, {"id": "65467fb1a78254193fd35706", "text": "The active\ningredient that forms froth when shaken with water", "options": ["Alkaloid", "Tannin", "Gum", "Saponin"], "correct_index": 3, "solution": "Saponin\n- Foaming property has been used for the qualitative analysis\nof saponins in\nplant extracts. The height and persistence of the froth formed\nwhen shaken with distilled water in a test tube determines its\npresence. Saponins\nproduce not only an adequate amount of foam, but also a stable\nfoam"}, {"id": "65467fb1a78254959dd35779", "text": "Plant\nsteroid used as precursor for the synthesis of corticosteroid", "options": ["Solanine", "Diosgenin", "Solanidine", "Veratridine"], "correct_index": 2, "solution": "Steroidogenic\ntissues are unique in their ability to utilize cholesterol as\nstarting material for the mitochondrial biosynthesis\nof pregnenolone,\nthe precursor steroid in the biosynthesis of all steroid hormones."}, {"id": "65467fb1a782546e7ed356ca", "text": "An\nexample for drying oil ?", "options": ["Olive\noil", "Sesame\noil", "Arachis\noil", "Linseed\noil"], "correct_index": 3, "solution": "Linseed\noil - Drying oils are a key component of oil paint and some\nvarnishes. Some commonly used drying oils include linseed\noil,\ntung oil, poppy seed oil, perilla oil, and walnut oil."}, {"id": "65467fb1a782540345d356cf", "text": "Which\nof the following alkaloids is water soluble?", "options": ["Ergosine", "Ergocryptine", "Ergotamine", "Ergometrine"], "correct_index": 3, "solution": "Ergometrine\n- The new alkaloid, termed ergo-metrine,\nis a crystalline, water-soluble base"}, {"id": "65467fb1a78254eec4d3568e", "text": "When\na drug is extracted by heating at a particular pressure the\nprocess is called as-----", "options": ["Percolation", "Simple\nmaceration", "Infusion", "Digestion"], "correct_index": 3, "solution": "Digestion\nis an extraction method that involves the use of moderate heat\nduring extraction process. The solvent of extraction is poured\ninto a clean container followed by powdered drug material."}, {"id": "65467fb1a78254c01ad3580f", "text": "Ergot\nis produced during….", "options": ["Honeydew\nstage", "Sclerotium\nstage", "Ascopore\nstage", "Sphacelia\nstage"], "correct_index": 1, "solution": "Sclerotium\nstage\n- Ergot is a plant disease caused by the fungus Claviceps\npurpurea, which infects the developing grains of cereals and\ngrasses. Ergot symptoms become evident during kernel\nformation,\nwhen ergot bodies are formed in place of kernels."}, {"id": "65467fb1a78254aa51d35684", "text": "Which\nof the following extraction methods is particularly used for\nextraction of volatile oils?", "options": ["Percolation", "Expression", "Enfleurage", "Microwave\nextraction"], "correct_index": 2, "solution": "Enfleurage\nextraction method is used to be a perfume manufacturing technique\nthat consisted of immersing raw materials in a fatty substance to\nabsorb the scents."}, {"id": "65467fb1a782545404d35675", "text": "What is the common name for Ocimum\nsanctum?", "options": ["Sweet\nbasil", "Holy\npine", "Holy\nbasil", "Sacred\npine"], "correct_index": 2, "solution": "Holy\nbasil (Ocimum sanctum (OS) is also known as Holy Basil or Tulsi,\nand belongs to the family of Lamiaceae)"}, {"id": "65467fb1a782549180d35797", "text": "Primrose\nleaves is an adulterant of……", "options": ["Datura", "Digitalis", "Senna", "Belladona"], "correct_index": 1, "solution": "Digitalis\n- The primrose leaves: The leaves of primrose are added to\ndigitalis.\nThey can be detected microscopically by the presence of uniseriate\ncovering trichomes.\nComfrey leaves: It can be detected by the presence of\nmulticellular trichomes forming hook at the top."}, {"id": "65467fe0df325d76d6ca74b9", "text": "Imidazole ring containing alkaloid is", "options": ["Hygrine", "Quinine", "Pilocarpine", "Atropine"], "correct_index": 2, "solution": "Pilocarpine"}, {"id": "65467ff1640e227b112670fd", "text": "Which vitamin is essential for culture media use for plant tissue culture", "options": ["Thiamine", "Folic acid", "pyridoxine", "pentothenic acid"], "correct_index": 0, "solution": "Thiamine"}, {"id": "65467fb1a78254bb31d356ac", "text": "Diarylheptanoid\nis a chemical constituent of turmeric, this constituent is known\nas", "options": ["Curcumin", "Curcuminoid", "DL-artermerone", "Demethoxy\ncurcumin"], "correct_index": 1, "solution": "Curcuminoid\n- Chemically, curcumin is a diarylheptanoid, belonging to the\ngroup of curcuminoids,\nwhich are phenolic pigments responsible for the yellow color of\nturmeric."}, {"id": "65467fb1a782541817d357c4", "text": "Haemolysis test\nis for which glycoside….", "options": ["Saponin", "Thiocynate", "Anthraquinone", "Phenol"], "correct_index": 0, "solution": "Saponin\n- Hemolysis test: One drop of blood on slides + a few drops of Aq.\nSaponin solution → appearance of ruptured red blood cells →\npresence of saponin glycoside."}, {"id": "65467fb1a7825470b0d3576a", "text": "Vitamin\npresent in the shark liver oil", "options": ["Vitamin\nA", "Vitamin\nD", "Vitamin\nK", "Vitamin\nE"], "correct_index": 0, "solution": "Vitamin\nA - Shark liver oil is found to be rich in various vitamins\nlike vitamin\nA\nand tocopherol.\nThe oil extracted from deep sea sharks contains a towering level\nof PUFA, squalene, alkylglycerols, and trivial levels of free\nfatty acid, sterol, pristane, and wax ester."}, {"id": "65467fb1a78254293cd35698", "text": "Secologanin\nis one of the important precursors of the biosynthesis of-----", "options": ["Scopalamine\n& caffeine", "Quinine\n& vincristine", "Ephedrine\n& hyoscine", "Morphine\n& berberine"], "correct_index": 1, "solution": "Secologanin\nis the iridoid building block of the majority of the terpenoid\nindole alkaloids. In the biosynthesis of secologanin, mevalonate\nwas considered to be the exclusive precursor of isopentenyl\ndiphosphate."}, {"id": "65467fb1a782546856d357a1", "text": "Albinism\nis produced due to the defect in biosynthesis of…..", "options": ["Tyrosine", "Melanin", "Valine", "Isoleucine"], "correct_index": 1, "solution": "Melanin\n- Albinism, in any of its forms, is the result of heritable\nmutations that lead to defective melanocytes,\nunable to properly synthesize melanin."}, {"id": "65467fb1a7825465bfd35715", "text": "Curcuminoids\nare present is", "options": ["Squill", "Turmeric", "Honey", "Acacia"], "correct_index": 1, "solution": "Turmeric\n- Curcuminoids are the main yellow pigments found\nin turmeric (Curcuma\nlonga), the traditional Indian spice."}, {"id": "65467fb1a782544c52d356fc", "text": "A\ncrude drug used as cardiotonic………", "options": ["Datura", "Cinchona", "Ephedra", "Ergot"], "correct_index": 0, "solution": "Datura\n- Cardiotonic are the drugs that give strength or energy to the\nactivity of the heart. Cardiotonic increases the force of\ncontraction of cardiac muscle and stimulates the overall activity\nof the heart. The drugs which are used as Cardiotonics are\nDigitalis and Arjuna, Datura\netc"}, {"id": "65467ff1640e226b5726711b", "text": "Lignified trichomes are present in", "options": ["Buchu", "Lobelia", "Nux vomica", "Mint leaves"], "correct_index": 2, "solution": "Nux vomica"}, {"id": "65467fb1a782540542d356bb", "text": "Which\none of the following chemicals is used\nin\nthe preparation of Dragendorff's reagent?", "options": ["Picric\nacid", "Iodine\nin potassium iodide", "Potassium\nbismuth iodide", "Potassium-mercuric\niodide"], "correct_index": 2, "solution": "Potassium\nbismuth iodide DR is a solution of potassium\nbismuth iodide composing\nof basic bismuth nitrate (Bi(NO₃)₃), tartaric acid,\nand potassium iodide (KI), and when contact with alkaloids DR\nproduces an orange or orange red precipitate."}, {"id": "65467fb1a7825432cbd357d3", "text": "Precursor\nglycoside of digitoxin….", "options": ["Purpurea\nglycoside A", "Purpurea\nglycoside B", "Lanatoside\nA", "Lanatoside\nB"], "correct_index": 0, "solution": "Ans\n- Purpurea glycoside A Purpurea glycoside A and B are\nnatural glycosides contained in Digitalis purpurea that are broken\ndown by enzymes into digitoxin and glucose, or likewise gitoxin\nand glucose, and it is completely hydrolyzed by acid into\ndigitoxingenin aglycons, or digitoxingenin, and also digitose and\nglucose deoxysugars."}, {"id": "65467fb1a782542a7ed35742", "text": "Which\nof the following agents is related to the hallucinogens?", "options": ["Morphine", "LSD", "Cocaine", "Opium"], "correct_index": 1, "solution": "LSD\n- Types of hallucinogens: LSD,\nmescaline, psilocybin, PCP, cannabis, ecstasy, ketamine,\nsalvia and\nothers. The term hallucinogen refers to many different drugs,\nwhich are often called “psychedelic” drugs."}, {"id": "65467fb1a782541b75d356ed", "text": "Eugenol\nis contained in…………", "options": ["Clove", "Capsicum", "Cardamom", "Coriander"], "correct_index": 0, "solution": "Clove\n- Eugenol (ue gen' ol) is the major constituent [70% to 90%] in\nthe aromatic\noil extract from cloves\n(Syzygium\naromaticum),\na spice widely used as a flavoring for meats, stews, cakes and\nteas. Eugenol is also found in lower concentrations in cinnamon\nand other aromatic spices."}, {"id": "65467fb1a78254e032d357ec", "text": "Cotton\nconsists of epidermal trichomes of species ….", "options": ["Gossypium\nherbaceum", "Cannabis\nsativa", "Bombyxmoril", "Glycyrrhiza\nglabra"], "correct_index": 0, "solution": "Gossypium\nherbaceum- L.\n(cotton) fibres are specialized trichomes a few centimetres in\nlength that grow from the seed coat. Few genes directly involved\nin the differentiation of these epidermal cells have been\nidentified."}, {"id": "65467fb1a782546276d357dd", "text": "A\nresin of animal origin……", "options": ["Benzoin", "Shellac", "Glycoresin", "Gujuresinol"], "correct_index": 1, "solution": "Shellac\n- Forms of lac, including shellac, are the only commercial resins\nof animal origin.\nAs early as about 1200 bc, lac products were being used in India\nas plastic and decorative materials. During the 17th century,\nafter traders had introduced lac dye and, later, shellac to\nEurope, lac became commercially important there."}, {"id": "65467ff1640e222d17267107", "text": "Atropine is biosynthesized form", "options": ["phenylalanine", "tryptophane", "tryosine", "ornithine"], "correct_index": 3, "solution": "ornithine"}, {"id": "65467fb1a7825417d7d356f7", "text": "One\namong the following is a volatile oil containing crude drug…", "options": ["Chirata", "Cardamom", "Linseed", "Myrobalan"], "correct_index": 1, "solution": "Cardamom\n- Solvent extraction of ground seeds of cardamom\ngives\na greenish oleoresin containing about 70\n% volatile\noil. It has the full flavour of the spice. At an elevated\ntemperature, changes may occur in the volatile oil constituents."}, {"id": "65467fb1a782545383d356b6", "text": "Which\none of the following plants is the major source for reserpine?", "options": ["Gelsemium\nsempervirens", "Catharanthus\nroseus", "Colchicum\nautumnale", "Rawolfia\nserpentina"], "correct_index": 3, "solution": "Rawolfia\nserpentina\n- Reserpine is one of dozens of indole alkaloids isolated from the\nplant Rauvolfia\nserpentina."}, {"id": "65467fb1a78254bacbd35819", "text": "A resin of animal origin", "options": ["Benzoin", "Shellac", "Glyco-resin", "Gujuresinol"], "correct_index": 1, "solution": "Shellac\nForms of lac, including shellac, are the only commercial resins\nof animal origin."}, {"id": "65467fb1a782545892d357b0", "text": "Hemp\nis pericyclic fibers obtained from the stem of….", "options": ["Linumusitatissimum", "Corchorousolitorius", "Cannabis\nsativa", "Gossypiumherbaceum"], "correct_index": 2, "solution": "Cannabis\nsativa\n- Hemp fibers are considered as one of the strong member of bast\nnatural fibers family, which are derived from the hemp plant under\nthe species\nof Cannabis."}, {"id": "65467fb1a78254344cd3570b", "text": "Emetine\nis the main ingredient of", "options": ["Ipecac", "Isapgol", "Pyrethrum", "Rhubarb"], "correct_index": 0, "solution": "Ipecac\n- Emetine is the active ingredient in ipecac\nsyrup,\na preparation which was frequently used at one time to induce\nemesis in many acute oral poisonings. Abuse of ipecac by people\nwith bulimia can lead to cardiac toxicity"}, {"id": "65467fb1a782543d7ed35689", "text": "The\nplant which shows hypoglycemic effect due to indirect stimulation\nof insulin secretion by pancreas is -----", "options": ["Strychnos\nnuxvomica", "Gingko\nbiloba", "Gymnema\nsylvestre", "Lawsonia\ninermis"], "correct_index": 2, "solution": "Gynema\nsyvestre The mode of action of the drug is through stimulation\nin insulin secretion from pancreas. It also exerts a similar\neffect by delaying the glucose absorption in the blood."}, {"id": "65467fb1a7825448d9d356c0", "text": "Thyroxine\ncan be synthesized from", "options": ["L-Tryptophan", "L-Tyrosine", "L-Proline", "L-Phenylalanine"], "correct_index": 3, "solution": "L-Phenylalanine\n- The precursor of thyroxine, tyrosine, is derived\nfrom phenylalanine,\nan essential amino acid. Therefore, the lineage of both tyrosine\nand thyroxine conform with classification as an “essential”\naromatic amino acid."}, {"id": "65467fb1a78254c30fd357e7", "text": "THC\nis a constituents found in the plant….", "options": ["Senna", "Nux\nvomica", "Opium", "Cannabis"], "correct_index": 3, "solution": "Cannabis\n- Its scientific name is Cannabis sativa. The main, active\ningredient in marijuana is THC (short for\ndelta-9-tetrahydrocannabinol). This ingredient is found in\nthe leaves\nand flowering parts of the marijuana plant."}, {"id": "65467fb1a78254122cd356a2", "text": "The\nglandular trichome which contains active phytoconstituents of the\nplant is-----", "options": ["Belladona", "Cannabis", "Datura", "Ergot"], "correct_index": 1, "solution": "Cannabis\n- Trichomes that produce cannabinoids are exclusive to cannabis,\nother plants do have trichomes. Certain types of ko algae and\nlichen have trichomes, along with cyanobacteria, Venus fly traps,\nstinging nettle, ferns, and even potatoes."}, {"id": "65467fb1a782541b2fd3573d", "text": "Crack\nis a derivative of", "options": ["Opium", "LSD", "Cocaine", "Cannabis"], "correct_index": 2, "solution": "Cocaine\n- Crack cocaine,\nor commonly called as crack, is the conjugate base derivative of\ncocaine. Cocaine hydrochloride salt (figure above) is what is\nusually sold as."}, {"id": "65467ff1640e2264b626710c", "text": "Indian psyllium is a popular name of", "options": ["Acacia", "Isabghol", "Guar gum", "tragacanth"], "correct_index": 1, "solution": "Isabghol"}, {"id": "65467fb1a78254243ad35765", "text": "Which\namong the following is a liquid-alkaloids", "options": ["Nicotine", "Strychnine", "Quinine", "Colchicine"], "correct_index": 0, "solution": "Nicotine\n- They are highly reactive in nature and have potent biological\nactivity. They form water-soluble salts, and many of them are\ncrystalline in nature, which conjugates with acid and forms a\nsalt. Almost all true alkaloids are bitter in taste and solid,\nexcept nicotine,\nwhich is a brown liquid."}, {"id": "65467fb1a78254034ad357f1", "text": "Mother\nclove is an adulterant of ….", "options": ["Cardamom", "Clove", "Pepper", "Fennel"], "correct_index": 1, "solution": "Cloves\nare adulterated with cloves\nstems, mother cloves, dust, dirt, stones and pieces of wood.\nIt is sometimes adulterated with addition of clove terpenes, as an\naid to digestion and for antiseptic and antibiotic properties in\ntoothache."}, {"id": "65467ff1640e222dd9267116", "text": "Indian ruhbarb give ------------ fluorescence in UV Light", "options": ["Deep Violet", "Green", "Blue", "Red"], "correct_index": 0, "solution": "Deep Violet"}, {"id": "65467ff1640e2257142670f8", "text": "Dill is obtained from the ...", "options": ["Anethum graveolens", "Caeum carvi", "Foeniculum vulgare", "Coriandrum sativum"], "correct_index": 0, "solution": "Anethum graveolens"}, {"id": "65467fb1a7825400b1d356c5", "text": "Which\namong the following is the chemical test used to identify\nC-glycosides?", "options": ["Modified\nborntrager’s test", "Keller\nkilliani test", "Borntrager’s\ntest", "Murexide\ntest"], "correct_index": 0, "solution": "Modified\nbrontrager test - Generally, anthraquinones can have O-glycoside\nonly or C-glycoside only or C &O-glycoside in the same\ncompound. Borntrager's\ntest is used for O-glycoside detection, while\nmodified Borntrager's test is used for C-glycoside detection."}, {"id": "65467fb1a78254513ed3567f", "text": "Ergotamine\nis derived from", "options": ["Lysergic\nacid", "Methysergide", "Meconic acid", "Chebulic\nacid"], "correct_index": 0, "solution": "Lysergic\nacid Ergotamine is manufactured from lysergic acid, which occurs\nnaturally in the ergot fungus that grows on wheat and rye."}, {"id": "65467ff1640e22a0ef267125", "text": "An example of synthetic fiber", "options": ["Nylon", "Cotton", "Silk", "Jute"], "correct_index": 0, "solution": "Nylon"}, {"id": "65467fb1a782543023d357bf", "text": "S-glycosidic\nlinkage is found in…..", "options": ["Arbutin", "Sinigrin", "Aloin", "Indisine"], "correct_index": 1, "solution": "Sinigrin\nor allyl glucosinolate is a glucosinolate that belongs\nto the family of glucosides found in some plants of the family\nBrassicaceae such as Brussels sprouts, broccoli, and the seeds of\nblack mustard (Brassica nigra)"}, {"id": "65467ff1640e2250e1267111", "text": "Ruthenium red is used to detect", "options": ["Mucilage", "Lipids", "Gum", "Wax"], "correct_index": 0, "solution": "Mucilage"}, {"id": "65467fb1a782547724d35738", "text": "Which\nof the following fixed oil has a high hydroxyl value…..", "options": ["Wheat\ngerm oil", "Castor\noil", "Cod\nliver oil", "Salman\noil"], "correct_index": 1, "solution": "Castor\noil,\nsometimes described as ricinoleic acid triglyceride, is the only\ncommercially available vegetable oil containing hydroxy\nfunctionality of a fatty acid present abundantly (70–90%)."}, {"id": "65467fb1a782545944d3571a", "text": "Gingko\nbiloba is used for its", "options": ["Expectorant\nactivity", "PAG\nantagonistic activity", "Lipid\nlowering activity", "Antidepressant\nactivity"], "correct_index": 3, "solution": "Antidepressant\nactivity - Ginkgo\nhas a long history of use in treating\nblood disorders and memory issues.\nIt is best known today as way to potentially keep your memory\nsharp. Laboratory studies have shown that ginkgo improves blood\ncirculation by opening up blood vessels and making blood less\nsticky. It is also an antioxidant."}, {"id": "65467fb1a782546693d357ab", "text": "Chemical test\nfor opium is done to check the presence of ….", "options": ["Ferulic\nacid", "Eugenol", "Meconic\nacid", "Tartaric\nacid"], "correct_index": 2, "solution": "Meconic\nacid - Take a drop of brown liquid to another part of the spot\nplate, add one drop of reagent. Appearance\nof brown purple colour indicates the positive test for the\npresence of meconic acid.\nThis meconic acid is present in raw and prepared opium, but it\nwill not be detected in crude morphine."}, {"id": "65467fb1a782545aaad35747", "text": "Which of the\nfollowing agents is related to cannabis?", "options": ["Heroin", "Ecstasy", "Hashish", "Crack"], "correct_index": 2, "solution": "Hashish\na cannabis concentrate product composed of compressed or purified\npreparations of stalked resin glands, called trichomes, from the\nplant."}, {"id": "65467fb1a7825493f6d35774", "text": "Oxytocic\nactivity of the ergot is due to the presence of", "options": ["Ergotamine", "Ergometrine", "Di-hydro-ergotamine", "Lysergic\nacid diethylamide"], "correct_index": 1, "solution": "Ergometrine,\nuterine\ncontractions it\nis fitting to start with the oldest and still most widely used\noxy- tocic substance. For at least four centuries, powdered\nergots-the nail-like growths found on diseased rye-have been used\nto hasten labour that is lingering."}, {"id": "65467fb1a782545e38d3580a", "text": "Which\ndrug is used for the detection of boric acid?", "options": ["Turmeric", "Benzoin", "Myrrh", "Tolu\nbalsam"], "correct_index": 0, "solution": "Turmeric\n- Curcumin is\na chromogenic reagent commonly used for boron determination in\nspectrophotometry."}, {"id": "65467fb1a78254059ad357ba", "text": "Marmelosina, b &\nc are the chief constituents in…", "options": ["Gokhru", "Amla", "Bael", "Manna"], "correct_index": 2, "solution": "Bael\n- The chief constituent of the drug is marmelosin\nA, B and C (0.5%), which is a furocoumarin.\nOther coumarins are marmesin, psoralin and umbelliferone. The drug\nalso contains carbohydrates (11–17%), protein, volatile oil\nand tannins. The pulp also contains good amount of vitamins C and\nA."}, {"id": "65467ff1640e22edf72670ee", "text": "Methanol is present in", "options": ["Coriander", "Fennel", "Cardamom", "Peppermint"], "correct_index": 3, "solution": "Peppermint"}, {"id": "65467fb1a782543075d3578d", "text": "Colchicum\nautumnale belongs to the family….", "options": ["Liliaceae", "Rutaceae", "Moringaceae", "Rhamnaceae"], "correct_index": 0, "solution": "Liliaceae\n- Colchicaceae is a family of flowering plants that includes 15\ngenera with a total of about 285 known species according to\nChristenhusz and Byng in 2016.\nFamily: Colchicaceae;\nDC.\nScientific\nname: Colchicaceae\nHigher\nclassification: Liliales"}, {"id": "65467fb1a782542424d3574c", "text": "Presence of\nlignified trichomes is the characteristic microscopic feature of", "options": ["Nux-vomica", "Digitalis", "Datura", "Cinchona"], "correct_index": 0, "solution": "Nux-vomica\nthe\npowder characteristics show\nthe presence\nof lignified trichomes,\naleurone grains, oil globules."}, {"id": "65467fb1a782548119d35710", "text": "The\nextraction process where powdered crude drug is kept in contact\nwith suitable solvent for suitable time", "options": ["Percolation", "Decoction", "Maceration", "Reserved\npercolation"], "correct_index": 2, "solution": "Maceration.\nThis is an extraction procedure in which coarsely powdered drug\nmaterial, either leaves or stem bark or root bark, is placed\ninside a container; the menstruum is poured on top until\ncompletely covered the drug material"}, {"id": "65467fb1a782541fd0d35760", "text": "Vitamin\npresent in Coenzyme A", "options": ["Riboflavin", "Pyridoxine", "Biotin", "Pantothenic\nacid"], "correct_index": 3, "solution": "Pantothenic\nacid - Coenzyme A is naturally synthesized from pantothenate\n(vitamin B5),\nwhich is found in food such as meat, vegetables, cereal grains,\nlegumes, eggs, and milk. In humans and most living organisms,\npantothenate is an essential vitamin that has a variety of\nfunctions."}, {"id": "65467fb1a782541c31d3577e", "text": "Devil’s\ndung is the synonym of", "options": ["Myrrh", "Asafoetida", "Digitalis", "Ginseng"], "correct_index": 1, "solution": "Asafoetida is\nalso known colloquially as \"devil's dung\" in English\n(and similar expressions in many other languages)."}];
const POS = 4; const NEG = -1;
let TOTAL_SECONDS = 5400;

let current=0;
let answers = new Array(QUESTIONS.length).fill(null);
let visited = new Array(QUESTIONS.length).fill(false);
let review  = new Array(QUESTIONS.length).fill(false);
let timerInterval;

function renderQ(i){
  current=i; visited[i]=true;
  const q = QUESTIONS[i] || {};
  document.getElementById('qid').textContent = 'Question-'+(i+1);
  document.getElementById('qtext').textContent = q.text || '';
  const box = document.getElementById('opts'); box.innerHTML='';
  (q.options||[]).forEach((op,j)=>{
    const row = document.createElement('label'); row.className='opt'+(answers[i]===j?' selected':'');
    const dot = document.createElement('span'); dot.className='rdot';
    const input = document.createElement('input'); input.type='radio'; input.name='q'+i; input.value=String(j); input.style.display='none';
    input.checked = (answers[i]===j);
    input.onchange = ()=>{ answers[i]=j; renderQ(i); refreshStats(); };
    row.appendChild(dot); row.appendChild(input); row.append(' '+op);
    row.onclick = (ev)=>{ if(ev.target.tagName!=='INPUT'){ input.checked=true; input.dispatchEvent(new Event('change')); } };
    box.appendChild(row);
  });
  highlightPalette();
}

function buildPalette(){
  const pal = document.getElementById('pal'); pal.innerHTML='';
  for(let i=0;i<QUESTIONS.length;i++){
    const d = document.createElement('div'); d.className='p'; d.textContent = i+1;
    d.onclick=()=>renderQ(i); pal.appendChild(d);
  }
  highlightPalette(); refreshStats();
}
function highlightPalette(){
  const pal = document.getElementById('pal').children;
  for(let i=0;i<pal.length;i++){
    let cls='p';
    if(!visited[i]){}
    else if(answers[i]===null && !review[i]) cls+=' not-answered';
    else if(answers[i]!==null && review[i]) cls+=' answered'; // treat as answered for color; review tracked separately
    else if(answers[i]!==null) cls+=' answered';
    else if(review[i]) cls+=' not-answered';
    if(i===current) cls+=' active';
    pal[i].className = cls;
  }
}
function refreshStats(){
  const pal = document.getElementById('pal').children;
  let ans=0, na=0, rev=0, nv=0;
  for(let i=0;i<pal.length;i++){
    if(!visited[i]) nv++;
    if(review[i]) rev++;
    if(visited[i] && answers[i]===null) na++;
    if(answers[i]!==null) ans++;
  }
  document.getElementById('sAns').textContent=ans;
  document.getElementById('sNot').textContent=na;
  document.getElementById('sRev').textContent=rev;
  document.getElementById('sNov').textContent=nv;
}
function prevQ(){ if(current>0) renderQ(current-1); }
function saveNext(){ if(current<QUESTIONS.length-1) renderQ(current+1); }
function clearResp(){ answers[current]=null; renderQ(current); refreshStats(); }
function toggleReview(){ review[current]=!review[current]; highlightPalette(); refreshStats(); }

function finish(){
  // stop timer
  if (typeof timerInterval!=='undefined') try{ clearInterval(timerInterval); }catch(e){}

  let score=0,correct=0,wrong=0,attempted=0;
  for(let i=0;i<QUESTIONS.length;i++){
    const c=(QUESTIONS[i]||{}).correct_index;
    const a=answers[i];
    if(a!==null) attempted++;
    if(c==null || a==null) continue;
    if(Number(a)===Number(c)) {score+=POS;correct++;} else {score+=NEG;wrong++;}
  }
  const unattempted = QUESTIONS.length - attempted;

  // hide exam, show results
  document.getElementById('exam').style.display='none';
  document.getElementById('result').style.display='block';

  document.getElementById('score').textContent = String(score);
  document.getElementById('outof').textContent = 'OUT OF '+(POS*QUESTIONS.length);
  document.getElementById('summary').innerHTML =
    'Correct: <b>'+correct+'</b> &nbsp; | &nbsp; Wrong: <b>'+wrong+
    '</b> &nbsp; | &nbsp; Unattempted: <b>'+unattempted+'</b>';

  // solutions
  const sol = document.getElementById('solutions');
  let h='';
  for(let i=0;i<QUESTIONS.length;i++){
    const q=QUESTIONS[i]||{}; const c=q.correct_index; const a=answers[i];
    h += '<div class="sol"><div style="font-weight:700;margin-bottom:6px">Q.'+(i+1)+'</div>';
    (q.options||[]).forEach((op,j)=>{
      let cls='';
      if(c!=null && j===c) cls=' ok';
      else if(a!=null && j===a && c!=null && a!==c) cls=' bad';
      h += '<div class="'+cls+'" >'+op+'</div>';
    });
    if(q.solution) h += '<div style="margin-top:6px;color:#334155"><small><b>Solution:</b> '+q.solution+'</small></div>';
    h += '</div>';
  }
  sol.innerHTML = h;
  window.scrollTo(0,0);
}

/* Timer */
function startTimer(){
  if (!TOTAL_SECONDS) return;
  const t = document.getElementById('timer');
  function tick(){
    let m = Math.floor(TOTAL_SECONDS/60);
    let s = TOTAL_SECONDS%60;
    t.textContent = String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
    if (TOTAL_SECONDS<=0) { clearInterval(timerInterval); return; }
    TOTAL_SECONDS -= 1;
  }
  tick(); timerInterval = setInterval(tick, 1000);
}

document.addEventListener('DOMContentLoaded', ()=>{
  document.title = 'Pharmacognosy Mock Test';
  buildPalette();
  if(QUESTIONS.length) renderQ(0);
  startTimer();
});
</script>
