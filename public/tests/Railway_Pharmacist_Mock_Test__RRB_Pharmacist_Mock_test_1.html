<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>RRB Pharmacist Mock test 1</title>
<style>
:root{--bg:#f6f7fb;--card:#fff;--border:#e6eaf3;--text:#0b192d;--muted:#6b7280;--blue:#2b8ef6;--blue2:#0ea5e9;--green:#22c55e;--red:#ef4444;--purple:#7c3aed;--shadow:0 2px 12px rgba(2,6,23,.06)}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
/* Top bar */
.top{background:#fff;border-bottom:1px solid var(--border);padding:12px 18px;display:flex;align-items:center;gap:12px}
.bcrumb{font-weight:700} .bchip{margin-left:10px;background:#eef2ff;border:1px solid #c7d2fe;color:#374151;border-radius:8px;padding:3px 8px;font-weight:700}
.tsp{flex:1} .timer{background:#eef2ff;border:1px solid #c7d2fe;padding:4px 10px;border-radius:8px;font-weight:700}
/* Main layout */
.main{display:grid;grid-template-columns:1fr 340px;gap:16px;max-width:1200px;margin:0 auto;padding:16px}
.card{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
/* Question header row (marking + timer + review) */
.qhdr{display:flex;align-items:center;gap:10px;padding:12px 16px;border-bottom:1px solid var(--border)}
.pill{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-weight:700}
.pill.green{background:#ecfdf5;border-color:#bbf7d0;color:#166534} .pill.red{background:#fee2e2;border-color:#fecaca;color:#991b1b}
.qwrap{padding:16px}
.qid{color:#6b7280;font-size:13px;margin-bottom:6px}
.qtext{font-weight:700;line-height:1.6;margin:6px 0 14px 0}
.opt{display:flex;align-items:center;gap:10px;border:1px solid var(--border);border-radius:10px;padding:12px;margin:10px 0;background:#fff;cursor:pointer;transition:box-shadow .15s,border-color .15s}
.rdot{width:16px;height:16px;border-radius:50%;border:2px solid #cbd5e1;background:#fff}
.opt.selected{border-color:var(--blue);box-shadow:0 0 0 3px rgba(43,142,246,.15)}
/* bottom actions */
.bottom{display:flex;justify-content:space-between;gap:10px;padding:12px 16px;border-top:1px solid var(--border);background:#fff}
.btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
.btn.ghost{background:#f8fafc}
.btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
/* Sidebar */
.sidebar{padding:12px}
.user{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.uav{width:44px;height:44px;border-radius:50%;background:#fee2e2;color:#7f1d1d;font-weight:800;display:flex;align-items:center;justify-content:center}
.uname{font-weight:700}
.stat{border-top:1px solid var(--border);padding-top:10px;margin-top:6px}
.statrow{display:flex;align-items:center;gap:8px;margin:8px 0;color:#111827}
.sdot{width:10px;height:10px;border-radius:50%}
.sgreen{background:#22c55e}.sred{background:#ef4444}.sgrey{background:#94a3b8}.spurple{background:#7c3aed}
.palet{margin-top:10px;border-top:1px solid var(--border);padding-top:12px}
.palgrid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.p{height:40px;border:1px solid var(--border);border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700}
.p.active{outline:2px solid var(--purple)} .p.answered{background:#ecfdf5;border-color:#bbf7d0} .p.not-answered{background:#fee2e2;border-color:#fecaca}
.subwrap{position:sticky;bottom:0;background:#fff;padding-top:12px}
.submit{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--blue);background:var(--blue);color:#fff;font-weight:800;cursor:pointer}
/* Result screen */
.result{display:none;max-width:760px;margin:16px auto}
.rbox{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:18px}
.score{font-weight:900;font-size:36px;color:var(--blue);text-align:center}
.subtle{text-align:center;color:#6b7280}
.sol{border:1px solid var(--border);border-radius:10px;padding:12px;margin:12px 0}
.sol .ok{background:#ecfdf5;border:1px solid #bbf7d0;border-radius:8px;padding:8px;margin:6px 0}
.sol .bad{background:#fee2e2;border:1px solid #fecaca;border-radius:8px;padding:8px;margin:6px 0}
@media(max-width:1000px){.main{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="top">
    <div class="bcrumb">RRB Pharmacist Mock test 1</div>
    <span class="bchip">Non Pharma</span>
    <div class="tsp"></div>
    <div class="timer">Time Left: <span id="timer">--:--</span></div>
  </div>

  <div id="exam" class="main">
    <!-- Center paper -->
    <section class="card">
      <div class="qhdr">
        <div class="pill green">+4</div>
        <div class="pill red">-1</div>
        <div style="flex:1"></div>
        <button class="btn ghost" onclick="toggleReview()">★ Mark for review</button>
      </div>

      <div class="qwrap">
        <div class="qid" id="qid">Question-1</div>
        <div class="qtext" id="qtext"></div>
        <div id="opts"></div>
      </div>

      <div class="bottom">
        <button class="btn ghost" onclick="prevQ()">‹ Previous</button>
        <div style="display:flex;gap:8px">
          <button class="btn ghost" onclick="clearResp()">Clear Response</button>
          <button class="btn primary" onclick="saveNext()">Save & Next ›</button>
        </div>
      </div>
    </section>

    <!-- Right sidebar -->
    <aside class="card sidebar">
      <div class="user">
        <div class="uav">H</div>
        <div>
          <div class="uname">Harsh</div>
          <div style="color:#6b7280;font-size:12px">Section</div>
        </div>
      </div>

      <div class="stat">
        <div class="statrow"><span class="sdot sgreen"></span> <b id="sAns">0</b> Answered</div>
        <div class="statrow"><span class="sdot sred"></span> <b id="sNot">0</b> Not Answered</div>
        <div class="statrow"><span class="sdot spurple"></span> <b id="sRev">0</b> Marked for Review</div>
        <div class="statrow"><span class="sdot sgrey"></span> <b id="sNov">0</b> Not Visited</div>
      </div>

      <div class="palet">
        <div style="font-weight:700;margin-bottom:8px">Non Pharma</div>
        <div id="pal" class="palgrid"></div>
      </div>

      <div class="subwrap">
        <button class="submit" onclick="finish()">Submit Test</button>
      </div>
    </aside>
  </div>

  <!-- Result -->
  <div id="result" class="result">
    <div class="rbox">
      <div class="score" id="score">0</div>
      <div class="subtle" id="outof">OUT OF 0</div>
      <div style="height:1px;background:#e5e7eb;margin:14px 0"></div>
      <div id="summary" style="text-align:center"></div>
    </div>
    <div id="solutions" class="rbox" style="margin-top:16px"></div>
  </div>

<script>
const QUESTIONS = [{"id": "66b8ad7dfc2a2b97c5eb0d3c", "text": "PBKT : QCLU :: MDAY : ?", "options": ["NEBZ", "DECZ", "NKAZ", "QCBZ"], "correct_index": 0, "solution": "NEBZ"}, {"id": "66b8ad7dfc2a2b9bc7eb0d3a", "text": "2,3,6,11,18,?", "options": ["27", "25", "29", "31"], "correct_index": 0, "solution": "27"}, {"id": "66b8ad7dfc2a2b10d7eb0d3d", "text": "which state in india has topped in terms of number of water bodies, as reported in the first-ever census of water bodies across the nation conducted by the union ministery of Jal Shakti ?", "options": ["sikkim", "west bengal", "maharashtra", "uttrakhand"], "correct_index": 1, "solution": "west bengal"}, {"id": "66b8ad7dfc2a2b88a3eb0d38", "text": "who has become the first woman air force officer to receive the gallantry award ?", "options": ["bhawana kanth", "deepika mishra", "avni chaturvedi", "shalija dhami"], "correct_index": 1, "solution": "deepika mishra"}, {"id": "66b8ad7dfc2a2b0a59eb0d28", "text": "Among 5 friends, Meena is taller than Neela but as tall as Prema, Asha is taller than Sapna but not as tall as Neela. In this group who is the shortest?\n5 दोस्तों में, मीना नीला से लंबी है लेकिन प्रेमा जितनी लंबी है, आशा सपना से लंबी है लेकिन नीला जितनी लंबी नहीं है। इस समूह में सबसे छोटा कौन है?", "options": ["sapna", "meena", "prema", "neela"], "correct_index": 0, "solution": "sapna"}, {"id": "66b8ad7dfc2a2b3c96eb0d40", "text": "Which AIIMS has becomes the first AIIMS to recieve the national accreditation Board for hospitals and healthcare providers (NABH) accreditation?", "options": ["AIIMS Delhi", "AIIMS Nagpur", "AIIMS Patna", "AIIMS Jodhpur"], "correct_index": 1, "solution": "AIIMS Nagpur"}, {"id": "66b8ad7dfc2a2b1812eb0d2c", "text": "Let a number with three digits has for its middle digit the sum of the other two digits. Then this number is a multiple of\nमान लीजिए कि तीन अंकों वाली एक संख्या के मध्य अंक में अन्य दो अंकों का योग होता है। तब यह संख्या का गुणज है", "options": ["11", "10", "9", "8"], "correct_index": 0, "solution": "11"}, {"id": "66b8ad7dfc2a2bd72aeb0d2a", "text": "which of the following words cannot be formed using the letters of the world STUMBLE ?\nनिम्नलिखित में से कौन सा शब्द विश्व के अक्षरों STUMBLE का उपयोग करके नहीं बनाया जा सकता है?", "options": ["MULE", "ABLE", "TUBE", "MELT"], "correct_index": 1, "solution": "ABLE"}, {"id": "66b8ad7dfc2a2b0d4beb0d2f", "text": "If ' -- ' means 'x', 'x' means ' -- ', + means ÷ ' and '÷' means '+',\n16×6-2x18+3=?", "options": ["10", "12", "8", "18"], "correct_index": 0, "solution": ""}, {"id": "66b8ad7dfc2a2b3a4feb0d27", "text": "If log 2 = 0.2614, log 3 = 0.3521, log 6=?", "options": ["0.0920", "0.6135", "1.2614", "1.3521"], "correct_index": 1, "solution": "0.6135"}, {"id": "66b8ad7dfc2a2bb675eb0d26", "text": "Bihan Mela is an annual festival celebrated by the kondh tribe in ehich state?", "options": ["madhya pradesh", "jharkhand", "odisha", "west bengal"], "correct_index": 2, "solution": "odisha"}, {"id": "66b8ad7dfc2a2bf3bdeb0d2e", "text": "√3-1.732=√12-?", "options": ["6.928", "3.464", "4.524", "5.732"], "correct_index": 1, "solution": "3.464"}, {"id": "66b8ad7dfc2a2b773aeb0d30", "text": "", "options": ["20", "2", "10", "12"], "correct_index": 0, "solution": "20"}, {"id": "66b8ad7dfc2a2b8570eb0d24", "text": "how many diagonals can be drawn in regular polygon with 9 sides ?\n9 भुजाओं वाले नियमित बहुभुज में कितने विकर्ण खींचे जा सकते हैं?", "options": ["27", "36", "30", "none"], "correct_index": 0, "solution": "27"}, {"id": "66b8ad7dfc2a2b5209eb0d23", "text": "Raju travels 6 km to the North. From there 4 km to the East. From then 3 km to the South. How far is he now from his starting point?\nराजू 6 किमी उत्तर की ओर यात्रा करता है। वहां से पूर्व की ओर 4 कि.मी. तब से दक्षिण की ओर 3 कि.मी. अब वह अपने प्रारंभिक बिंदु से कितनी दूर है?", "options": ["5 km", "3 km", "6 km", "8 km"], "correct_index": 0, "solution": ""}, {"id": "66b8ad7dfc2a2b739feb0d33", "text": "(?% of 150 )+250=280", "options": ["20", "30", "25", "10"], "correct_index": 0, "solution": "20"}, {"id": "66b8ad7dfc2a2bed84eb0d36", "text": "18*2*4*5 Which alternative substitutes the *(star)\n18*2*4*5 कौन सा विकल्प *(Star) को प्रतिस्थापित करता है", "options": ["+,-,x", "-,=,x", "+,=,x", "x,=,-"], "correct_index": 2, "solution": "+,=,x"}, {"id": "66b8ad7dfc2a2b59e4eb0d3f", "text": "What is the rank of India in the World Bank 2024?", "options": ["5", "4", "2", "7"], "correct_index": 0, "solution": "5"}, {"id": "66b8ad7dfc2a2bcca0eb0d35", "text": "The number of terms between 11 and 100 which are divisible by 7 but not by 3\n11 और 100 के बीच पदों की संख्या जो 7 से विभाज्य हैं लेकिन 3 से नहीं", "options": ["08", "09", "27", "28"], "correct_index": 1, "solution": "09"}, {"id": "66b8ad7dfc2a2b3135eb0d29", "text": "Naveen has to leave office exactly after 20 minutes to exactly catch a train which leaves station at 6.40 p.m. and it is 5.45 p.m. now. How much\ntime does it take to travel from office to the station?\nनवीन को ट्रेन पकड़ने के लिए ठीक 20 मिनट बाद कार्यालय छोड़ना है जो शाम 6.40 बजे स्टेशन से छूटती है। और शाम के 5.45 बजे हैं. अब। कितना\nऑफिस से स्टेशन तक जाने में कितना समय लगता है?", "options": ["35 mins", "30 mins", "1 hour", "55 mins"], "correct_index": 0, "solution": "35 mins"}, {"id": "66b8ad7dfc2a2b4cb1eb0d31", "text": "india has launched operation karuna to help which country devastated by cyclone mocha ?", "options": ["sri lanka", "myanmar", "sudan", "ghana"], "correct_index": 1, "solution": "myanmar"}, {"id": "66b8ad7dfc2a2b6773eb0d25", "text": "the book titled ' crosscourt' is the autobiography of which sport person?", "options": ["zeeshan ali", "ramesh krishnan", "naresh kumar", "Jaidip mukerjea"], "correct_index": 3, "solution": "Jaidip mukerjea"}, {"id": "66b8ad7dfc2a2b509aeb0d2b", "text": "A, B, C, D, E, F are sitting in a circle facing the centre. C is sitting diametrically opposite to D who is the neighbour of A and F. E is sitting immediately to the right of C who is sitting to the right of B. Who is sitting second to the right of D?\nA, B, C, D, E, F केंद्र की ओर मुख करके एक वृत्त में बैठे हैं। C, D के बिल्कुल विपरीत बैठा है जो A और F का पड़ोसी है। E, C के ठीक दायें बैठा है जो B के दायें बैठा है। D के दायें दूसरे स्थान पर कौन बैठा है?", "options": ["B", "E", "C", "A"], "correct_index": 0, "solution": "B"}, {"id": "66b8ad7dfc2a2b1e02eb0d32", "text": "By how much is 11% of 22.2 less than 10% of 24.4?\n22.2 का 11%, 24.4 के 10% से कितना कम है?", "options": ["0.2", "0.02", "-0.002", "0.0002"], "correct_index": 2, "solution": "-0.002"}, {"id": "66b8ad7dfc2a2be64beb0d3e", "text": "If X and Y are brothers, Z is the sister of X, P is the brother of Q and Q is the daughter of Y, then how is X related to P?\nयदि X और Y भाई हैं, Z, X की बहन है, P, Q का भाई है और Q, Y की बेटी है, तो X, P से किस प्रकार संबंधित है?", "options": ["Brother", "Brother-in-law", "Aunt", "Uncle"], "correct_index": 3, "solution": "Uncle"}, {"id": "66b8ad7dfc2a2b5ec0eb0d3b", "text": "India's first water metro services has been inaugrated in which state?", "options": ["odisha", "kerala", "west bengal", "manipur"], "correct_index": 1, "solution": "kerala"}, {"id": "66b8ad7dfc2a2b6c80eb0d34", "text": "who has been conferred the first govind swarup lifetime achievement award instituted by the astronomical society of india (ASI)", "options": ["jayant narlikar", "neeli bendapudi", "raghu ram pillarisetti", "shanti lakra"], "correct_index": 0, "solution": "jayant narlikar"}, {"id": "66b8ad7dfc2a2b148beb0d2d", "text": "Raju deposited Rs. 7,800 in fixed deposit which will earn him 10% simple interest. After every second year he will convert his interest earnings into deposits. How much will he get as interest in the fourth year?\nराजू ने रुपये जमा कर दिए। 7,800 रुपये की सावधि जमा राशि पर उसे 10% साधारण ब्याज मिलेगा। प्रत्येक दूसरे वर्ष के बाद वह अपनी ब्याज आय को जमा में बदल देगा। चौथे वर्ष में उसे ब्याज के रूप में कितना मिलेगा?", "options": ["Rs1038", "Rs780", "Rs3432", "Rs936"], "correct_index": 3, "solution": "Rs936"}, {"id": "66b8ad7dfc2a2b3dc2eb0d39", "text": "A bag contains 4 red and 3 blue balls. If two balls are drawn from this bag at random, what is the probability that they are of different colour?\nएक बैग में 4 लाल और 3 नीली गेंदें हैं। यदि इस थैले से यादृच्छिक रूप से दो गेंदें निकाली जाती हैं, तो क्या प्रायिकता है कि वे अलग-अलग रंग की हैं?", "options": ["2/7", "4/7", "3/7", "5/7"], "correct_index": 1, "solution": ""}, {"id": "66b8ad7dfc2a2b3824eb0d37", "text": "India's first AI Park will be developed in which state?", "options": ["new delhi", "Bengluru", "Gujarat", "Maharashtra"], "correct_index": 2, "solution": "Gujarat"}, {"id": "66b8ad7dfc2a2b0403eb0d67", "text": "Indicate the\ndrug that induces Parkinsonian syndromes", "options": ["Chlorpromazine", "Diazepam", "Triazolam", "Carbamazepine"], "correct_index": 0, "solution": "Chlorpromazine\nSome antipsychotics that might cause parkinsonism include: fluphenazine, chlorpromazine, promazine, pimozide, haloperidol, perphenazine."}, {"id": "66b8ad7dfc2a2b75e2eb0d19", "text": "The branch of\nscience dealing with dose of drug", "options": ["Dosimetry", "Posology", "Dosology", "None of these"], "correct_index": 1, "solution": "Posology"}, {"id": "66b8ad7dfc2a2b7d3beb0d64", "text": "Indicate the\nnon-narcotic analgesic, which lacks an anti-inflammatory\nEffect", "options": ["Naloxone", "Paracetamol", "Metamizole", "Ecospirin"], "correct_index": 1, "solution": "Paracetamol"}, {"id": "66b8ad7dfc2a2b24cdeb0d53", "text": "Characteristic\nunwanted reaction which isn’t related to a Pharmacodynamic\nproperty of a drug is called", "options": ["Idiosyncrasy", "Hypersensitivity", "Tolerance", "Teratogenic\nreaction"], "correct_index": 1, "solution": "Hypersensitivity"}, {"id": "66b8ad7dfc2a2b2883eb0d4c", "text": "Indicate the\nsympathomimetic agent, which is combined with a local anaesthetic\nto prolong the duration of infiltration nerve block", "options": ["Epinephrine", "Xylometazoline", "Isoproterenol", "Dobutamine"], "correct_index": 0, "solution": "Epinephrine"}, {"id": "66b8ad7dfc2a2be8c2eb0d6a", "text": "Which of the\nfollowing antipsychotic drugs is typical?", "options": ["Clozapine", "Quetiapine", "Haloperidol", "Olanzapine"], "correct_index": 2, "solution": "Haloperidol"}, {"id": "66b8b25933299132b120549f", "text": "What does S.O.S.\nstand for?", "options": ["Sit Opus Si", "Si Opus Sit", "Si Opus Si", "Sit Opus Sit"], "correct_index": 1, "solution": "Si Opus Sit"}, {"id": "66b8b25933299170b8205477", "text": "Which of the\nfollowing can be considered as Opium derivatives ?", "options": ["All the\npreparations containing less than 0.2% morphine", "All the\npreparations containing less than 0.2%cocaine", "All the\npreparations containing more than 0.2% morphine", "All the\npreparations containing more than 0.2%cocaine"], "correct_index": 2, "solution": "All the\npreparations containing more than 0.2% morphine"}, {"id": "66b8ad7dfc2a2b392eeb0d73", "text": "Addition of sodium chloride to sodium Oleate will _______.", "options": ["Stabilize emulsion", "Destabilize emulsion", "Decrease the globular size of the emulsion", "Prepare emulsion"], "correct_index": 1, "solution": "Destabilize emulsion"}, {"id": "66b8ad7dfc2a2b268eeb0d56", "text": "Indicate the\nlocal anaesthetic, which is used for spinal anaesthesia", "options": ["Tetracaine", "Cocaine", "Dibucaine", "pipavacaine"], "correct_index": 0, "solution": "Tetracaine"}, {"id": "66b8ad7dfc2a2bbc88eb0d51", "text": "Parasympathomimetic\ndrugs cause", "options": ["Bronchodilation", "Mydriasis", "Bradycardia", "Constipation"], "correct_index": 2, "solution": "Bradycardia"}, {"id": "66b8b2593329910a22205495", "text": "What does PTC\nstand for?", "options": ["Pharmacy &\nTreatment Council", "Pharmacy &\nTherapeutic Committee", "Patient\nTreatment Committee", "Pharmacy &\nTherapeutic Council"], "correct_index": 1, "solution": "Pharmacy &\nTherapeutic Committee"}, {"id": "66b8ad7dfc2a2b12b5eb0d6e", "text": "Which of the\nfollowing agents may b const POS = 4; const NEG = -1;
let TOTAL_SECONDS = 5400;

let current=0;
let answers = new Array(QUESTIONS.length).fill(null);
let visited = new Array(QUESTIONS.length).fill(false);
let review  = new Array(QUESTIONS.length).fill(false);
let timerInterval;

function renderQ(i){
  current=i; visited[i]=true;
  const q = QUESTIONS[i] || {};
  document.getElementById('qid').textContent = 'Question-'+(i+1);
  document.getElementById('qtext').textContent = q.text || '';
  const box = document.getElementById('opts'); box.innerHTML='';
  (q.options||[]).forEach((op,j)=>{
    const row = document.createElement('label'); row.className='opt'+(answers[i]===j?' selected':'');
    const dot = document.createElement('span'); dot.className='rdot';
    const input = document.createElement('input'); input.type='radio'; input.name='q'+i; input.value=String(j); input.style.display='none';
    input.checked = (answers[i]===j);
    input.onchange = ()=>{ answers[i]=j; renderQ(i); refreshStats(); };
    row.appendChild(dot); row.appendChild(input); row.append(' '+op);
    row.onclick = (ev)=>{ if(ev.target.tagName!=='INPUT'){ input.checked=true; input.dispatchEvent(new Event('change')); } };
    box.appendChild(row);
  });
  highlightPalette();
}

function buildPalette(){
  const pal = document.getElementById('pal'); pal.innerHTML='';
  for(let i=0;i<QUESTIONS.length;i++){
    const d = document.createElement('div'); d.className='p'; d.textContent = i+1;
    d.onclick=()=>renderQ(i); pal.appendChild(d);
  }
  highlightPalette(); refreshStats();
}
function highlightPalette(){
  const pal = document.getElementById('pal').children;
  for(let i=0;i<pal.length;i++){
    let cls='p';
    if(!visited[i]){}
    else if(answers[i]===null && !review[i]) cls+=' not-answered';
    else if(answers[i]!==null && review[i]) cls+=' answered'; // treat as answered for color; review tracked separately
    else if(answers[i]!==null) cls+=' answered';
    else if(review[i]) cls+=' not-answered';
    if(i===current) cls+=' active';
    pal[i].className = cls;
  }
}
function refreshStats(){
  const pal = document.getElementById('pal').children;
  let ans=0, na=0, rev=0, nv=0;
  for(let i=0;i<pal.length;i++){
    if(!visited[i]) nv++;
    if(review[i]) rev++;
    if(visited[i] && answers[i]===null) na++;
    if(answers[i]!==null) ans++;
  }
  document.getElementById('sAns').textContent=ans;
  document.getElementById('sNot').textContent=na;
  document.getElementById('sRev').textContent=rev;
  document.getElementById('sNov').textContent=nv;
}
function prevQ(){ if(current>0) renderQ(current-1); }
function saveNext(){ if(current<QUESTIONS.length-1) renderQ(current+1); }
function clearResp(){ answers[current]=null; renderQ(current); refreshStats(); }
function toggleReview(){ review[current]=!review[current]; highlightPalette(); refreshStats(); }

function finish(){
  // stop timer
  if (typeof timerInterval!=='undefined') try{ clearInterval(timerInterval); }catch(e){}

  let score=0,correct=0,wrong=0,attempted=0;
  for(let i=0;i<QUESTIONS.length;i++){
    const c=(QUESTIONS[i]||{}).correct_index;
    const a=answers[i];
    if(a!==null) attempted++;
    if(c==null || a==null) continue;
    if(Number(a)===Number(c)) {score+=POS;correct++;} else {score+=NEG;wrong++;}
  }
  const unattempted = QUESTIONS.length - attempted;

  // hide exam, show results
  document.getElementById('exam').style.display='none';
  document.getElementById('result').style.display='block';

  document.getElementById('score').textContent = String(score);
  document.getElementById('outof').textContent = 'OUT OF '+(POS*QUESTIONS.length);
  document.getElementById('summary').innerHTML =
    'Correct: <b>'+correct+'</b> &nbsp; | &nbsp; Wrong: <b>'+wrong+
    '</b> &nbsp; | &nbsp; Unattempted: <b>'+unattempted+'</b>';

  // solutions
  const sol = document.getElementById('solutions');
  let h='';
  for(let i=0;i<QUESTIONS.length;i++){
    const q=QUESTIONS[i]||{}; const c=q.correct_index; const a=answers[i];
    h += '<div class="sol"><div style="font-weight:700;margin-bottom:6px">Q.'+(i+1)+'</div>';
    (q.options||[]).forEach((op,j)=>{
      let cls='';
      if(c!=null && j===c) cls=' ok';
      else if(a!=null && j===a && c!=null && a!==c) cls=' bad';
      h += '<div class="'+cls+'" >'+op+'</div>';
    });
    if(q.solution) h += '<div style="margin-top:6px;color:#334155"><small><b>Solution:</b> '+q.solution+'</small></div>';
    h += '</div>';
  }
  sol.innerHTML = h;
  window.scrollTo(0,0);
}

/* Timer */
function startTimer(){
  if (!TOTAL_SECONDS) return;
  const t = document.getElementById('timer');
  function tick(){
    let m = Math.floor(TOTAL_SECONDS/60);
    let s = TOTAL_SECONDS%60;
    t.textContent = String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
    if (TOTAL_SECONDS<=0) { clearInterval(timerInterval); return; }
    TOTAL_SECONDS -= 1;
  }
  tick(); timerInterval = setInterval(tick, 1000);
}

document.addEventListener('DOMContentLoaded', ()=>{
  document.title = 'RRB Pharmacist Mock test 1';
  buildPalette();
  if(QUESTIONS.length) renderQ(0);
  startTimer();
});
