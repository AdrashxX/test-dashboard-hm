<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>FREE RRB Pharmacist FINAL Mock Test</title>
<style>
:root{--bg:#f6f7fb;--card:#fff;--border:#e6eaf3;--text:#0b192d;--muted:#6b7280;--blue:#2b8ef6;--blue2:#0ea5e9;--green:#22c55e;--red:#ef4444;--purple:#7c3aed;--shadow:0 2px 12px rgba(2,6,23,.06)}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
/* Top bar */
.top{background:#fff;border-bottom:1px solid var(--border);padding:12px 18px;display:flex;align-items:center;gap:12px}
.bcrumb{font-weight:700} .bchip{margin-left:10px;background:#eef2ff;border:1px solid #c7d2fe;color:#374151;border-radius:8px;padding:3px 8px;font-weight:700}
.tsp{flex:1} .timer{background:#eef2ff;border:1px solid #c7d2fe;padding:4px 10px;border-radius:8px;font-weight:700}
/* Main layout */
.main{display:grid;grid-template-columns:1fr 340px;gap:16px;max-width:1200px;margin:0 auto;padding:16px}
.card{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
/* Question header row (marking + timer + review) */
.qhdr{display:flex;align-items:center;gap:10px;padding:12px 16px;border-bottom:1px solid var(--border)}
.pill{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-weight:700}
.pill.green{background:#ecfdf5;border-color:#bbf7d0;color:#166534} .pill.red{background:#fee2e2;border-color:#fecaca;color:#991b1b}
.qwrap{padding:16px}
.qid{color:#6b7280;font-size:13px;margin-bottom:6px}
.qtext{font-weight:700;line-height:1.6;margin:6px 0 14px 0}
.opt{display:flex;align-items:center;gap:10px;border:1px solid var(--border);border-radius:10px;padding:12px;margin:10px 0;background:#fff;cursor:pointer;transition:box-shadow .15s,border-color .15s}
.rdot{width:16px;height:16px;border-radius:50%;border:2px solid #cbd5e1;background:#fff}
.opt.selected{border-color:var(--blue);box-shadow:0 0 0 3px rgba(43,142,246,.15)}
/* bottom actions */
.bottom{display:flex;justify-content:space-between;gap:10px;padding:12px 16px;border-top:1px solid var(--border);background:#fff}
.btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
.btn.ghost{background:#f8fafc}
.btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
/* Sidebar */
.sidebar{padding:12px}
.user{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.uav{width:44px;height:44px;border-radius:50%;background:#fee2e2;color:#7f1d1d;font-weight:800;display:flex;align-items:center;justify-content:center}
.uname{font-weight:700}
.stat{border-top:1px solid var(--border);padding-top:10px;margin-top:6px}
.statrow{display:flex;align-items:center;gap:8px;margin:8px 0;color:#111827}
.sdot{width:10px;height:10px;border-radius:50%}
.sgreen{background:#22c55e}.sred{background:#ef4444}.sgrey{background:#94a3b8}.spurple{background:#7c3aed}
.palet{margin-top:10px;border-top:1px solid var(--border);padding-top:12px}
.palgrid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.p{height:40px;border:1px solid var(--border);border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700}
.p.active{outline:2px solid var(--purple)} .p.answered{background:#ecfdf5;border-color:#bbf7d0} .p.not-answered{background:#fee2e2;border-color:#fecaca}
.subwrap{position:sticky;bottom:0;background:#fff;padding-top:12px}
.submit{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--blue);background:var(--blue);color:#fff;font-weight:800;cursor:pointer}
/* Result screen */
.result{display:none;max-width:760px;margin:16px auto}
.rbox{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:18px}
.score{font-weight:900;font-size:36px;color:var(--blue);text-align:center}
.subtle{text-align:center;color:#6b7280}
.sol{border:1px solid var(--border);border-radius:10px;padding:12px;margin:12px 0}
.sol .ok{background:#ecfdf5;border:1px solid #bbf7d0;border-radius:8px;padding:8px;margin:6px 0}
.sol .bad{background:#fee2e2;border:1px solid #fecaca;border-radius:8px;padding:8px;margin:6px 0}
@media(max-width:1000px){.main{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="top">
    <div class="bcrumb">FREE RRB Pharmacist FINAL Mock Test</div>
    <span class="bchip">Pharmacy</span>
    <div class="tsp"></div>
    <div class="timer">Time Left: <span id="timer">--:--</span></div>
  </div>

  <div id="exam" class="main">
    <!-- Center paper -->
    <section class="card">
      <div class="qhdr">
        <div class="pill green">+4</div>
        <div class="pill red">-1</div>
        <div style="flex:1"></div>
        <button class="btn ghost" onclick="toggleReview()">★ Mark for review</button>
      </div>

      <div class="qwrap">
        <div class="qid" id="qid">Question-1</div>
        <div class="qtext" id="qtext"></div>
        <div id="opts"></div>
      </div>

      <div class="bottom">
        <button class="btn ghost" onclick="prevQ()">‹ Previous</button>
        <div style="display:flex;gap:8px">
          <button class="btn ghost" onclick="clearResp()">Clear Response</button>
          <button class="btn primary" onclick="saveNext()">Save & Next ›</button>
        </div>
      </div>
    </section>

    <!-- Right sidebar -->
    <aside class="card sidebar">
      <div class="user">
        <div class="uav">H</div>
        <div>
          <div class="uname">Harsh</div>
          <div style="color:#6b7280;font-size:12px">Section</div>
        </div>
      </div>

      <div class="stat">
        <div class="statrow"><span class="sdot sgreen"></span> <b id="sAns">0</b> Answered</div>
        <div class="statrow"><span class="sdot sred"></span> <b id="sNot">0</b> Not Answered</div>
        <div class="statrow"><span class="sdot spurple"></span> <b id="sRev">0</b> Marked for Review</div>
        <div class="statrow"><span class="sdot sgrey"></span> <b id="sNov">0</b> Not Visited</div>
      </div>

      <div class="palet">
        <div style="font-weight:700;margin-bottom:8px">Pharmacy</div>
        <div id="pal" class="palgrid"></div>
      </div>

      <div class="subwrap">
        <button class="submit" onclick="finish()">Submit Test</button>
      </div>
    </aside>
  </div>

  <!-- Result -->
  <div id="result" class="result">
    <div class="rbox">
      <div class="score" id="score">0</div>
      <div class="subtle" id="outof">OUT OF 0</div>
      <div style="height:1px;background:#e5e7eb;margin:14px 0"></div>
      <div id="summary" style="text-align:center"></div>
    </div>
    <div id="solutions" class="rbox" style="margin-top:16px"></div>
  </div>

<script>
const QUESTIONS = [{"id": "680de59ac5de6359238e663c", "text": "Wij’s\nsolution is used in analysis of which parameter?", "options": ["Acid value", "Saponification\nvalue", "Peroxide value", "Iodine Value"], "correct_index": 1, "solution": "Iodine Value"}, {"id": "680de59ac5de630b178e66b9", "text": "Which of the\nfollowing is used as an antioxidant for aqueous injections?", "options": ["Thiocarbamide", "Thiourea", "Thiomersal", "Thiosemicarbazide"], "correct_index": 1, "solution": "Thiourea"}, {"id": "680de59ac5de63dd258e671d", "text": "The pungency of\nginger is due to the presence of which of the following homologous\nphenols?", "options": ["Gingerol", "Borneol", "Cineole", "Citral"], "correct_index": 0, "solution": "Gingerol"}, {"id": "680de59ac5de63bf898e669b", "text": "The communicable\ndisease caused by RNA paramyxovirus is:", "options": ["tuberculosis", "chicken pox", "measles", "diphtheria"], "correct_index": 2, "solution": "measles"}, {"id": "680de59ac5de6375e08e6687", "text": "Which of the\nfollowing is an example of an ointment made by chemical reaction?", "options": ["Iodine ointment", "Ammoniated\nmercury ointment", "Calamine\nointment", "Salicylic acid\nointment"], "correct_index": 0, "solution": "Iodine ointment"}, {"id": "680de59ac5de6346b38e66c3", "text": "The most common\nemulsifying agent used in parenterals is", "options": ["methyl cellulose", "gelatin", "lecithin", "borax"], "correct_index": 2, "solution": "lecithin"}, {"id": "680de59ac5de63e8fd8e66be", "text": "The minimum\nnumber of physicians required in the Pharmacy and Therapeutics\nCommittee is:", "options": ["3", "4", "2", "5"], "correct_index": 0, "solution": "3"}, {"id": "680de59ac5de63699f8e6623", "text": "To increase the\nviscosity of liquid, which of the following agents are used", "options": ["PVP", "Methyl Cellulose", "Sodium Carboxy\nMethyl Cellulose", "All of these"], "correct_index": 3, "solution": "All of these"}, {"id": "680de59ac5de635bcc8e660a", "text": "Octreotide is a\nlong acting synthetic analogue of", "options": ["Prolactin", "Growth hormone", "Somatostatin", "Gonadotropin\nreleasing hormone"], "correct_index": 2, "solution": "Somatostatin"}, {"id": "680de59ac5de6381068e6718", "text": "Aleurone grains\npresent in seeds are a type of:", "options": ["defensive\nproteins", "transport\nproteins", "storage proteins", "contractile\nproteins"], "correct_index": 2, "solution": "storage proteins"}, {"id": "680de59ac5de631f4b8e667d", "text": "Which of the\nfollowing is an example of external preparation of suspension\ncontaining indiffusible solid?", "options": ["Hydrocortisone", "Aspirin", "Phenobarbitone", "Sulphadimidine"], "correct_index": 0, "solution": "Hydrocortisone"}, {"id": "680de59ac5de63281a8e6646", "text": "Which of the\nfollowing agents are used as flavoring agents", "options": ["Menthol", "Cinnamon", "Both Menthol and\nCinnamon", "None of these"], "correct_index": 3, "solution": "None of these"}, {"id": "680de59ac5de6332198e674f", "text": "Which of the\nfollowing is used as a tablet direct compression excipient?", "options": ["Sodium chloride", "Dibasic calcium\nphosphate", "Titanium dioxide", "Hydroxyl ethyl\ncellulose"], "correct_index": 1, "solution": "Dibasic calcium\nphosphate"}, {"id": "680de59ac5de6304e98e665f", "text": "Which of the\nfollowing is a plasma protein derived chemical mediator of\ninflammation", "options": ["Bradykinin", "Serotonin", "Globulin", "Cytokine"], "correct_index": 0, "solution": "Bradykinin"}, {"id": "680de59ac5de637d238e673b", "text": "Which of the\nfollowing medicines can interact with phenytoin", "options": ["Fluconazole", "Hyoscine", "Codeine", "Paracetamol"], "correct_index": 0, "solution": "Fluconazole"}, {"id": "680de59ac5de637dbf8e6605", "text": "Basal\nthermometer is used for…", "options": ["Temperature\ndetermination", "Consistency of\npharma products", "Estimation of\ntime of ovulation", "Consistency of\npharma products"], "correct_index": 2, "solution": "Estimation of\ntime of ovulation"}, {"id": "680de59ac5de6358158e670e", "text": "The reagent used\nin the assay of oxygen is", "options": ["alkaline\npyrogallol solution", "neutral ferric\nchloride", "acetous\nperchloric acid", "neutral\nformaldehyde"], "correct_index": 0, "solution": "alkaline\npyrogallol solution"}, {"id": "680de59ac5de63ec368e66a0", "text": "Sporangiospores\nare associated with:", "options": ["phycomycetes", "ascomycetes", "basidiomycetes", "glomeromycetes"], "correct_index": 0, "solution": "phycomycetes"}, {"id": "680de59ac5de63045b8e66e1", "text": "In coarse\ndispersions, the condition when no clear supernatant is shown on\nstanding is known as", "options": ["ionic\nequilibrium", "flocculation\nequilibrium", "Donnan membrane\nequilibrium", "phase\nequilibrium"], "correct_index": 1, "solution": "flocculation\nequilibrium"}, {"id": "680de59ac5de6363348e661e", "text": "To identify the\nemulsion type, which of the following tests are conducted?", "options": ["Dilution test 2)\nDye test 3) Conductivity test 4) All of these", "Dye test", "Conductivity\ntest", "All of these"], "correct_index": 3, "solution": "All of these"}, {"id": "680de59ac5de632eb48e65fb", "text": "Sulphur is used\nin the treatment of_____.", "options": ["Diabetes", "Inflammation", "Tuberculosis Scabies", "Scabies"], "correct_index": 3, "solution": "Scabies"}, {"id": "680de59ac5de6377cd8e6722", "text": "An unpleasant\nammoniacal odour is generated in which of the following drugs\nduring storage due to humidity?", "options": ["Saffron", "Rhubarb", "Cinnamon", "Ergot"], "correct_index": 3, "solution": "Ergot"}, {"id": "680de59ac5de63a0ec8e6655", "text": "One of the\nchemical constituents present in Van den Bergh reagent A is", "options": ["sodium\nthiosulphate", "sodium chloride", "sulphanilic acid", "sulfanilamide"], "correct_index": 2, "solution": "sulphanilic acid"}, {"id": "680de59ac5de6325f08e66d7", "text": "Isoniazid-Phenytoin\ninteraction resulting in phenytoin toxicity is a result of:", "options": ["interaction\nassociated with metabolism", "interaction\nassociated with excretion", "interaction\nassociated with absorption", "interaction\nassociated with distribution"], "correct_index": 0, "solution": "interaction\nassociated with metabolism"}, {"id": "680de59ac5de6339d48e66f0", "text": "The principal\nproduct of corrosion on dezincification is:", "options": ["antimony", "phosphorous", "arsenic", "copper"], "correct_index": 3, "solution": "copper"}, {"id": "680de59ac5de63aa0c8e66af", "text": "The subsequent\npenalty on the offence related to the manufacture, sale,\ndistribution, stocking, exhibition, offering for sale or\ndistribution of spurious drugs but not manufactured under the name\nof any other drug is", "options": ["imprisonment up\nto 10 years or fine up to ₹20,000 or both", "imprisonment for\nnot less than 6 years to 10 years and fine of not less than\n₹10,000", "imprisonment for\n2 to 4 years or fine of not less than ₹5,000 or both", "imprisonment up\nto 10 years or fine upto ₹5,000 or both"], "correct_index": 1, "solution": "imprisonment for\nnot less than 6 years to 10 years and fine of not less than\n₹10,000"}, {"id": "680de59ac5de635ca58e662d", "text": "Which of the\nfollowing substances liberate water of crystallization..", "options": ["Hygroscopic", "Efflorescent", "Deliquescent", "Eutectic\nmixtures"], "correct_index": 1, "solution": "Efflorescent"}, {"id": "680de59ac5de6353c68e6691", "text": "In India, the\nNational Malaria Eradication Programme was launched in:", "options": ["1947", "1958", "1963", "1972"], "correct_index": 1, "solution": "1958"}, {"id": "680de59ac5de632b1a8e6754", "text": "Sweat chloride\nestimation is done in the diagnosis of ________", "options": ["ulcerative\ncolitis", "acute\npancreatitis", "cystic fibrosis", "crohn's disease"], "correct_index": 2, "solution": "cystic fibrosis"}, {"id": "680de59ac5de6393a48e6731", "text": "The most\npreferred production method of L-glutamic acid is through:", "options": ["extraction", "fermentation", "chemical\nsynthesis", "intermediate\nproduction"], "correct_index": 1, "solution": "fermentation"}, {"id": "680de59ac5de633b0b8e675e", "text": "Fecal occult\nblood test depends on ___________ activity of hemoglobin", "options": ["digestive", "amylase", "peroxidase", "lipase"], "correct_index": 2, "solution": "peroxidase"}, {"id": "680de59ac5de6353fc8e666e", "text": "Which of the\nfollowing vitamins is essential in citric acid metabolism?", "options": ["Thiamine", "Cyanocobalamin", "Ascorbic acid", "Retinol"], "correct_index": 0, "solution": "Thiamine"}, {"id": "680de59ac5de6372428e6673", "text": "Which of the\nfollowing liquid preparations is applied externally to the skin\nand not in the cavities?", "options": ["Ear drops", "Douches", "Enemas", "Collodions"], "correct_index": 3, "solution": "Collodions"}, {"id": "680de59ac5de637ae78e6669", "text": "The RNA virus\nthat causes cancer in humans is:", "options": ["human papilloma\nvirus", "human T cell\nleukaemia virus", "Epstein-Barr\nvirus", "hepatitis B\nvirus"], "correct_index": 1, "solution": "human T cell\nleukaemia virus"}, {"id": "680de59ac5de6322ab8e6619", "text": "HLB system was\ndeveloped by", "options": ["Griffin", "Stock’s", "Dalla Valle", "None of these"], "correct_index": 0, "solution": "Griffin"}, {"id": "680de59ac5de63b0a98e66fa", "text": "The antisense\ndrug used for the treatment of cytomegalovirus in patients with\nAIDS is: __________", "options": ["Fomivirsen", "Kogenate", "Filgrastim", "Refludan"], "correct_index": 0, "solution": "Fomivirsen"}, {"id": "680de59ac5de63c4618e6678", "text": "The aromatic\nwater used as carminative for infants in gripe water is:", "options": ["camphor water", "dill water", "chloroform water", "anise water"], "correct_index": 1, "solution": "dill water"}, {"id": "680de59ac5de63287a8e6696", "text": "Cohort study is\nassociated with which of the following methods of epidemiology?", "options": ["Analytical\nepidemiology", "Descriptive\nepidemiology", "Quantitative\nepidemiology", "Experimental\nepidemiology"], "correct_index": 0, "solution": "Analytical\nepidemiology"}, {"id": "680de59ac5de6319d08e6727", "text": "The prominent\nnutraceutical used for allergy relief is/are", "options": ["Ginkgo biloba", "Momordica", "flax seeds", "green tea"], "correct_index": 0, "solution": "Ginkgo biloba"}, {"id": "680de59ac5de634d1f8e66c8", "text": "The term\nassociated with the rapid onset and progress of a disease is\ntermed as", "options": ["systemic 2. 3.\n4.", "local", "chronic", "acute"], "correct_index": 3, "solution": "acute"}, {"id": "680de59ac5de63b4678e66ff", "text": "Which of the\nfollowing is categorised as having intermediate risk potential\nwith reference to bioequivalence study?", "options": ["Ephedrine", "Griseofulvin", "Quinidine", "Phenytoin"], "correct_index": 1, "solution": "Griseofulvin"}, {"id": "680de59ac5de633d898e672c", "text": "Household\nremedies are listed in which schedule of Drug and Cosmetic Rules?", "options": ["Schedule M", "Schedule H", "Schedule K", "Schedule G"], "correct_index": 2, "solution": "Schedule K"}, {"id": "680de59ac5de63a2978e66e6", "text": "Which of the\nfollowing diseases is caused by Treponema pallidum?", "options": ["Leptospirosis", "Tetanus", "Pinta", "Syphilis"], "correct_index": 3, "solution": "Syphilis"}, {"id": "680de59ac5de635cdb8e660f", "text": "The primary\nindication of tamoxiphen citrate is:", "options": ["Female\ninfertility", "Endometrial\ncarcinoma", "Breast Carcinoma", "Endometriosis"], "correct_index": 2, "solution": "Breast Carcinoma"}, {"id": "680de59ac5de634fa58e674a", "text": "Which of the\nfollowing is an example of inorganic two phase system gels?", "options": ["Carbopol gel", "Tragacanth gel", "Polyethylene gel", "Aluminium\nhydroxide gel"], "correct_index": 3, "solution": "Aluminium\nhydroxide gel"}, {"id": "680de59ac5de637d898e66cd", "text": "Intracameral\ninjection site", "options": ["Skin", "Intracardial", "Spinal\ninjections", "eye"], "correct_index": 3, "solution": "eye"}, {"id": "680de59ac5de63597e8e66eb", "text": "The vitamin used\nby Clostridium tetani as a growth stimulator is", "options": ["niacin", "riboflavin", "pyridoxine", "tocopherol"], "correct_index": 1, "solution": "riboflavin"}, {"id": "680de59ac5de63345c8e6759", "text": "Which of the\nfollowing is an example of azo indicator?", "options": ["Phenolphthalein", "Phenol red", "Methyl red", "Ferroin"], "correct_index": 2, "solution": "Methyl red"}, {"id": "680de59ac5de63ed2f8e6641", "text": "What is section\n33EE ?", "options": ["Spurious drug 2)\n3) Adulterated drug 4)", "Misbranded drug", "Adulterated drug", "Putrid drug"], "correct_index": 2, "solution": "Adulterated drug"}, {"id": "680de59ac5de63befc8e6713", "text": "Dioscin is an\nexample of:", "options": ["triterpenoid", "steroid saponin", "alkaloidal resin", "mucilage"], "correct_index": 1, "solution": "steroid saponin"}, {"id": "680de59ac5de633e508e6650", "text": "Which form is\ngiven by licensing authority for the certificate of G.M.P. of ASU\ndrugs?", "options": ["Form 26E1", "Form 26B", "Form 26C", "Form 24D"], "correct_index": 0, "solution": "Form 26E1"}, {"id": "680de59ac5de6309138e65f1", "text": "Which of the following traditional medicines is a semisolid dosage\nform", "options": ["Asava", "Vatika", "Satva", "Avaleha"], "correct_index": 3, "solution": "Avaleha"}, {"id": "680de59ac5de63d9218e66dc", "text": "The law related\nto the study of gas solubilities is known as:", "options": ["Ohm’s law", "Henry’s\nlaw", "Nernst’s\nlaw", "Faraday’s\nlaw"], "correct_index": 1, "solution": "Henry’s\nlaw"}, {"id": "680de59ac5de6377338e6736", "text": "The heavy chain\ncorresponding to the immunoglobulin IgA is:", "options": ["ϒ", "ε", "α", "µ"], "correct_index": 2, "solution": "α"}, {"id": "680de59ac5de6362ab8e6628", "text": "In the\npreparation of vanishing creams, which types of bases are used\ngenerally?", "options": ["Absorption bases", "Water removable\nbases", "Hydrocarbon\nbases", "None of these"], "correct_index": 1, "solution": "Water removable\nbases"}, {"id": "680de59ac5de63e18e8e65f6", "text": "Which Schedule\ngives information about fees for test or analysis by the central\ndrugs laboratories or state drugs laboratories?", "options": ["Schedule F", "Schedule B", "Schedule Y", "Schedule W"], "correct_index": 1, "solution": "Schedule B"}, {"id": "680de59ac5de63a3158e665a", "text": "The icteric\nindex is a measure that is used to identify:", "options": ["diabetes", "jaundice", "gout", "anaemia"], "correct_index": 2, "solution": "jaundice"}, {"id": "680de59ac5de636a868e6682", "text": "In the imperial\nweight system, ½ scruple represents:", "options": ["10 grains", "60 grains", "20 grains", "40 grains"], "correct_index": 0, "solution": "10 grains"}, {"id": "680de59ac5de63c7628e6704", "text": "The\npharmacokinetic parameters like distribution and elimination\ntogether is called:", "options": ["metabolism 2.\nexcretion 3. 4.", "excretion", "absorption", "disposition"], "correct_index": 3, "solution": "disposition"}, {"id": "680de59ac5de63d2378e66d2", "text": "The advice on a\nprescription ‘hora somni’ means:", "options": ["once a day", "at bed time", "early morning", "in the evening"], "correct_index": 1, "solution": "at bed time"}, {"id": "680de59ac5de633b468e6637", "text": "Which one is not\nused as a carrier gas in Gas chromatography?", "options": ["Carbon dioxide", "Hydrogen", "Helium", "Nitrogen"], "correct_index": 0, "solution": "Carbon dioxide"}, {"id": "680de59ac5de639a428e6632", "text": "Which one is not\nthe type of heavy metal?", "options": ["As (Arsenic)", "Pb (Lead)", "Hg (Mercury)", "Fe (Iron)"], "correct_index": 3, "solution": "Fe (Iron)"}, {"id": "680de59ac5de634b818e6664", "text": "Sinusoids are\ngenerally found in all of the following, EXCEPT:", "options": ["the bone marrow", "the brain", "the spleen", "the liver"], "correct_index": 1, "solution": "the brain"}, {"id": "680de59ac5de6313c18e66b4", "text": "Which of the\nfollowing is a current asset?", tion": "Both conclusions\nII and III follows"}, {"id": "680ddcbddbd071bf29e11dfd", "text": "Select the\nnumber set that is analogous to the given set? (21, 7, 126)\nदिए\nगए\nसमुच्चय\nके\nसमरूप\nसंख्या\nसमुच्चय\nका\nचयन\nकरें?\n(21,\n7, 126)", "options": ["(42, 14, 294)", "(33, 11, 196)", "(33, 11, 198)", "(42, 16, 252)"], "correct_index": 2, "solution": "(33, 11, 196)"}, {"id": "680ddcbddbd0713a2fe11e6b", "text": "विद्युत\nधारा\nकी इकाई\nक्या\nहै?\nWhat\nis the unit of electric current?", "options": ["वोल्ट\n(Volt)", "एम्पीयर\n(Ampere)", "ओम\n(Ohm)", "जूल\n(Joule)"], "correct_index": 1, "solution": "एम्पीयर\n(Ampere)"}, {"id": "680ddcbddbd0710587e11e61", "text": "किस\nगैस\nको 'गृह\nप्रभाव\nगैस'\n(Greenhouse Gas) कहा\nजाता\nहै?\nWhich\ngas is known as a greenhouse gas?", "options": ["ऑक्सीजन\n(Oxygen)", "नाइट्रोजन\n(Nitrogen)", "कार्बन\nडाइऑक्साइड\n(Carbon Dioxide)", "हाइड्रोजन\n(Hydrogen"], "correct_index": 2, "solution": "कार्बन\nडाइऑक्साइड\n(Carbon Dioxide)"}, {"id": "680ddcbddbd071ef07e11e48", "text": "भारत\nमें सबसे\nलंबी रेलवे\nप्लेटफॉर्म\nकिस स्टेशन\nपर स्थित\nहै?\nWhich\nstation has the longest railway platform in India?", "options": ["गोरखपुर", "हावड़ा", "प्रयागराज", "सियालदह"], "correct_index": 0, "solution": "गोरखपुर"}, {"id": "680ddcbddbd0715713e11e34", "text": "भारत\nका पहला\n\"सेमीकंडक्टर\nफैब्रिकेशन\nप्लांट\"\nहाल\nही में\nकिस राज्य\nमें स्थापित\nकिया गया?", "options": ["गुजरात", "तमिलनाडु", "महाराष्ट्र", "कर्नाटक"], "correct_index": 0, "solution": "गुजरात"}, {"id": "680ddcbddbd0717851e11df8", "text": "A total of 415\ncoins of ₹2 and ₹5 denominations make a sum of ₹1,550.\nThe number of ₹5 coins is:\n₹2\nऔर\n₹5\nमूल्यवर्ग\nके\nकुल\n415 सिक्कों\nकी\nकीमत\n₹1,550\nहै।\n₹5 के\nसिक्कों\nकी\nसंख्या\nहै:", "options": ["244", "220", "120", "240"], "correct_index": 3, "solution": "240"}, {"id": "680ddcbddbd07113b9e11e43", "text": "हाल\nही में\nकिस भारतीय\nशहर को\n\"UNESCO Global\nNetwork of Learning Cities\" में\nशामिल\nकिया गया", "options": ["वाराणसी", "जयपुर \nपौधा\nकिस\nप्रक्रिया\nद्वारा\nभोजन\nबनाता\nहै?\nBy\nwhich process do green plants make food?", "options": ["श्वसन\n(Respiration)", "प्रकाश\nसंश्लेषण\n(Photosynthesis)", "पाचन\n(Digestion)", "परासरण\n(Osmosis)"], "correct_index": 1, "solution": "प्रकाश\nसंश्लेषण\n(Photosynthesis)"}, {"id": "680ddcbddbd0714075e11e57", "text": "प्रकाश\nका वेग\n(Speed of Light)\nलगभग\nकितना\nहोता\nहै?\nWhat\nis the approximate speed of light?", "options": ["3 × 10⁶\nm/s", "3 × 10⁸\nm/s", "3 × 10⁴\nm/s", "3 × 10¹²\nm/s"], "correct_index": 1, "solution": "3 × 10⁸\nm/s"}, {"id": "680ddcbddbd071f647e11e75", "text": "न्यूटन\nका तीसरा\nनियम\nक्या\nहै?\nWhat\nis Newton’s third law of motion?", "options": ["बल\n= द्रव्यमान\n× त्वरण", "प्रत्येक\nक्रिया\nकी बराबर\nऔर विपरीत\nप्रतिक्रिया\nहोती है।", "एक\nवस्तु\nविश्राम\nया गति\nमें तब\nतक रहती\nहै जब\nतक उस\nपर बाहरी\nबल न\nलगे।", "ऊर्जा\nन तो\nउत्पन्न\nकी जा\nसकती है\nन नष्ट।"], "correct_index": 1, "solution": "प्रत्येक\nक्रिया\nकी बराबर\nऔर विपरीत\nप्रतिक्रिया\nहोती है।"}];
const POS = 4; const NEG = -1;
let TOTAL_SECONDS = 5400;

let current=0;
let answers = new Array(QUESTIONS.length).fill(null);
let visited = new Array(QUESTIONS.length).fill(false);
let review  = new Array(QUESTIONS.length).fill(false);
let timerInterval;

function renderQ(i){
  current=i; visited[i]=true;
  const q = QUESTIONS[i] || {};
  document.getElementById('qid').textContent = 'Question-'+(i+1);
  document.getElementById('qtext').textContent = q.text || '';
  const box = document.getElementById('opts'); box.innerHTML='';
  (q.options||[]).forEach((op,j)=>{
    const row = document.createElement('label'); row.className='opt'+(answers[i]===j?' selected':'');
    const dot = document.createElement('span'); dot.className='rdot';
    const input = document.createElement('input'); input.type='radio'; input.name='q'+i; input.value=String(j); input.style.display='none';
    input.checked = (answers[i]===j);
    input.onchange = ()=>{ answers[i]=j; renderQ(i); refreshStats(); };
    row.appendChild(dot); row.appendChild(input); row.append(' '+op);
    row.onclick = (ev)=>{ if(ev.target.tagName!=='INPUT'){ input.checked=true; input.dispatchEvent(new Event('change')); } };
    box.appendChild(row);
  });
  highlightPalette();
}

function buildPalette(){
  const pal = document.getElementById('pal'); pal.innerHTML='';
  for(let i=0;i<QUESTIONS.length;i++){
    const d = document.createElement('div'); d.className='p'; d.textContent = i+1;
    d.onclick=()=>renderQ(i); pal.appendChild(d);
  }
  highlightPalette(); refreshStats();
}
function highlightPalette(){
  const pal = document.getElementById('pal').children;
  for(let i=0;i<pal.length;i++){
    let cls='p';
    if(!visited[i]){}
    else if(answers[i]===null && !review[i]) cls+=' not-answered';
    else if(answers[i]!==null && review[i]) cls+=' answered'; // treat as answered for color; review tracked separately
    else if(answers[i]!==null) cls+=' answered';
    else if(review[i]) cls+=' not-answered';
    if(i===current) cls+=' active';
    pal[i].className = cls;
  }
}
function refreshStats(){
  const pal = document.getElementById('pal').children;
  let ans=0, na=0, rev=0, nv=0;
  for(let i=0;i<pal.length;i++){
    if(!visited[i]) nv++;
    if(review[i]) rev++;
    if(visited[i] && answers[i]===null) na++;
    if(answers[i]!==null) ans++;
  }
  document.getElementById('sAns').textContent=ans;
  document.getElementById('sNot').textContent=na;
  document.getElementById('sRev').textContent=rev;
  document.getElementById('sNov').textContent=nv;
}
function prevQ(){ if(current>0) renderQ(current-1); }
function saveNext(){ if(current<QUESTIONS.length-1) renderQ(current+1); }
function clearResp(){ answers[current]=null; renderQ(current); refreshStats(); }
function toggleReview(){ review[current]=!review[current]; highlightPalette(); refreshStats(); }

function finish(){
  // stop timer
  if (typeof timerInterval!=='undefined') try{ clearInterval(timerInterval); }catch(e){}

  let score=0,correct=0,wrong=0,attempted=0;
  for(let i=0;i<QUESTIONS.length;i++){
    const c=(QUESTIONS[i]||{}).correct_index;
    const a=answers[i];
    if(a!==null) attempted++;
    if(c==null || a==null) continue;
    if(Number(a)===Number(c)) {score+=POS;correct++;} else {score+=NEG;wrong++;}
  }
  const unattempted = QUESTIONS.length - attempted;

  // hide exam, show results
  document.getElementById('exam').style.display='none';
  document.getElementById('result').style.display='block';

  document.getElementById('score').textContent = String(score);
  document.getElementById('outof').textContent = 'OUT OF '+(POS*QUESTIONS.length);
  document.getElementById('summary').innerHTML =
    'Correct: <b>'+correct+'</b> &nbsp; | &nbsp; Wrong: <b>'+wrong+
    '</b> &nbsp; | &nbsp; Unattempted: <b>'+unattempted+'</b>';

  // solutions
  const sol = document.getElementById('solutions');
  let h='';
  for(let i=0;i<QUESTIONS.length;i++){
    const q=QUESTIONS[i]||{}; const c=q.correct_index; const a=answers[i];
    h += '<div class="sol"><div style="font-weight:700;margin-bottom:6px">Q.'+(i+1)+'</div>';
    (q.options||[]).forEach((op,j)=>{
      let cls='';
      if(c!=null && j===c) cls=' ok';
      else if(a!=null && j===a && c!=null && a!==c) cls=' bad';
      h += '<div class="'+cls+'" >'+op+'</div>';
    });
    if(q.solution) h += '<div style="margin-top:6px;color:#334155"><small><b>Solution:</b> '+q.solution+'</small></div>';
    h += '</div>';
  }
  sol.innerHTML = h;
  window.scrollTo(0,0);
}

/* Timer */
function startTimer(){
  if (!TOTAL_SECONDS) return;
  const t = document.getElementById('timer');
  function tick(){
    let m = Math.floor(TOTAL_SECONDS/60);
    let s = TOTAL_SECONDS%60;
    t.textContent = String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
    if (TOTAL_SECONDS<=0) { clearInterval(timerInterval); return; }
    TOTAL_SECONDS -= 1;
  }
  tick(); timerInterval = setInterval(tick, 1000);
}

document.addEventListener('DOMContentLoaded', ()=>{
  document.title = 'FREE RRB Pharmacist FINAL Mock Test';
  buildPalette();
  if(QUESTIONS.length) renderQ(0);
  startTimer();
});
</script>
